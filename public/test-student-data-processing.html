<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試學生資料處理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        
        .test-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin: 8px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .student-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .student-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .student-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .student-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
        }
        
        .student-details h3 {
            margin: 0;
            color: #333;
            font-size: 1.1rem;
        }
        
        .student-status {
            background: #6c757d;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .log-container {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #28a745;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 8px;
            background: white;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #007bff; }
        .warning { color: #ffc107; }
        
        .present { border-left-color: #28a745 !important; background: #d4edda !important; }
        .absent { border-left-color: #dc3545 !important; background: #f8d7da !important; }
        .leave { border-left-color: #ffc107 !important; background: #fff3cd !important; }
        .pending { border-left-color: #6c757d !important; background: #e2e3e5 !important; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔍 測試學生資料處理</h1>
        <p>測試學生ID處理邏輯，確保即使沒有ID字段也能正確處理</p>
        
        <div class="test-section">
            <h3>🔧 測試控制</h3>
            <button class="test-button" id="testWithNameBtn">🔍 測試只有姓名的資料</button>
            <button class="test-button" id="testWithIdBtn">🔍 測試有ID的資料</button>
            <button class="test-button" id="testMixedBtn">🔍 測試混合資料</button>
            <button class="test-button" id="clearLogBtn">🗑️ 清除日誌</button>
        </div>
        
        <div class="test-section">
            <h3>👥 學生卡片</h3>
            <div id="studentsContainer">
                <!-- 學生卡片將在這裡動態生成 -->
            </div>
        </div>
        
        <div class="log-container">
            <h3>📊 測試日誌</h3>
            <div id="testLog"></div>
        </div>
    </div>

    <script>
        // 添加日誌
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('testLog');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // 模擬學生資料處理邏輯（從 perfect-calendar.html 複製）
        function processStudents(students) {
            addLog(`🔍 開始處理 ${students.length} 個學生資料`, 'info');
            
            const today = new Date().toISOString().split('T')[0];
            
            const studentsHtml = students.map((student, index) => {
                // 確保學生有ID，優先使用姓名，如果沒有則使用索引
                const studentId = student.name || student.id || student.studentId || student.student_id || student.key || `student_${index}`;
                addLog(`🔍 學生 ${index + 1} ID 處理:`, 'info');
                addLog(`  - originalId: ${student.id}`, 'info');
                addLog(`  - studentId: ${student.studentId}`, 'info');
                addLog(`  - student_id: ${student.student_id}`, 'info');
                addLog(`  - key: ${student.key}`, 'info');
                addLog(`  - name: ${student.name}`, 'info');
                addLog(`  - finalId: ${studentId}`, 'success');
                addLog(`  - allKeys: ${JSON.stringify(Object.keys(student))}`, 'info');
                
                // 檢查今天的簽到狀態
                const todayAttendance = student.attendance ? student.attendance.find(record => record.date === today) : null;
                let currentStatus = null;
                let statusText = '';
                
                if (todayAttendance) {
                    currentStatus = todayAttendance.present ? 'present' : 'absent';
                    statusText = todayAttendance.present ? '✅ 已出席' : '❌ 缺席';
                } else {
                    currentStatus = 'pending';
                    statusText = '⏰ 待簽到';
                }
                
                const statusStyles = {
                    present: { border: '#28a745', background: '#d4edda' },
                    absent: { border: '#dc3545', background: '#f8d7da' },
                    leave: { border: '#ffc107', background: '#fff3cd' },
                    pending: { border: '#6c757d', background: '#e2e3e5' }
                };
                
                const status = statusStyles[currentStatus] || statusStyles.pending;
                
                return `
                    <div class="student-card student-item attendance-student-item ${currentStatus ? currentStatus : ''}" data-student-id="${studentId}" style="
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        padding: 12px 16px;
                        border: 1px solid ${status.border};
                        border-radius: 12px;
                        margin: 8px 0;
                        background: ${status.background};
                        transition: all 0.3s ease;
                        cursor: pointer;
                    ">
                        <div class="student-info">
                            <div class="student-avatar">${student.name ? student.name.charAt(0) : '?'}</div>
                            <div class="student-details">
                                <h3 class="student-name">${student.name || '未知學生'}</h3>
                                <div class="student-status">${statusText}</div>
                            </div>
                        </div>
                        <div class="student-actions">
                            <button class="present-btn" data-student-id="${studentId}" style="
                                background: ${currentStatus === 'present' ? '#28a745' : '#6c757d'};
                                color: white;
                                border: none;
                                padding: 8px 16px;
                                border-radius: 20px;
                                margin: 0 4px;
                                cursor: pointer;
                                opacity: ${currentStatus === 'present' ? '1' : '0.6'};
                                transition: all 0.3s ease;
                            ">出席</button>
                            <button class="absent-btn" data-student-id="${studentId}" style="
                                background: ${currentStatus === 'absent' ? '#dc3545' : '#6c757d'};
                                color: white;
                                border: none;
                                padding: 8px 16px;
                                border-radius: 20px;
                                margin: 0 4px;
                                cursor: pointer;
                                opacity: ${currentStatus === 'absent' ? '1' : '0.6'};
                                transition: all 0.3s ease;
                            ">缺席</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            addLog(`✅ 成功處理 ${students.length} 個學生資料`, 'success');
            return studentsHtml;
        }
        
        // 測試資料
        const testData = {
            withNameOnly: [
                { name: '陳杰睿', attendance: [] },
                { name: '顏世餘', attendance: [] }
            ],
            withId: [
                { id: 'student_001', name: '陳杰睿', attendance: [] },
                { id: 'student_002', name: '顏世餘', attendance: [] }
            ],
            mixed: [
                { name: '陳杰睿', attendance: [] },
                { id: 'student_002', name: '顏世餘', attendance: [] },
                { studentId: 'student_003', name: '張三', attendance: [] }
            ]
        };
        
        // 清除日誌
        function clearLog() {
            document.getElementById('testLog').innerHTML = '';
            addLog('🗑️ 日誌已清除', 'info');
        }
        
        // 頁面載入完成後執行
        document.addEventListener('DOMContentLoaded', function() {
            addLog('📱 頁面載入完成，開始測試', 'info');
            
            // 綁定控制按鈕事件監聽器
            document.getElementById('testWithNameBtn').addEventListener('click', () => {
                addLog('🎯 測試只有姓名的資料', 'info');
                const studentsHtml = processStudents(testData.withNameOnly);
                document.getElementById('studentsContainer').innerHTML = studentsHtml;
            });
            
            document.getElementById('testWithIdBtn').addEventListener('click', () => {
                addLog('🎯 測試有ID的資料', 'info');
                const studentsHtml = processStudents(testData.withId);
                document.getElementById('studentsContainer').innerHTML = studentsHtml;
            });
            
            document.getElementById('testMixedBtn').addEventListener('click', () => {
                addLog('🎯 測試混合資料', 'info');
                const studentsHtml = processStudents(testData.mixed);
                document.getElementById('studentsContainer').innerHTML = studentsHtml;
            });
            
            document.getElementById('clearLogBtn').addEventListener('click', clearLog);
        });
    </script>
</body>
</html>
