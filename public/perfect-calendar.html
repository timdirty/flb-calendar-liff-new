        // API載入優化管理器（全盤優化版）
        class APILoadingOptimizer {
            constructor() {
                this.cache = new Map();
                this.cacheTimeout = 5 * 60 * 1000; // 5分鐘緩存
                this.requestQueue = new Map();
                this.concurrentLimit = 8; // 增加並行請求限制
                this.activeRequests = 0;
                this.retryDelays = [300, 600, 1200]; // 優化重試延遲
                this.caldavCache = new Map(); // CALDAV專用快取
                this.caldavCacheTimeout = 10 * 60 * 1000; // 10分鐘CALDAV快取
                this.preloadQueue = []; // 預載入隊列
                this.connectionPool = new Map(); // 連接池
                this.errorCount = new Map(); // 錯誤計數
                this.circuitBreaker = new Map(); // 熔斷器
                this.performanceMetrics = new Map(); // 性能指標
            }
            
            // 生成緩存鍵
            getCacheKey(endpoint, params) {
                return `${endpoint}_${JSON.stringify(params)}`;
            }
            
            // 檢查緩存（優化版）
            getFromCache(key) {
                const cached = this.cache.get(key);
                if (cached && Date.now() - cached.timestamp < this.cacheTimeout) {
                    console.log('📦 從緩存載入:', key);
                    return cached.data;
                }
                if (cached) {
                    this.cache.delete(key);
                }
                return null;
            }
            
            // CALDAV專用快取檢查
            getCaldavCache(key) {
                const cached = this.caldavCache.get(key);
                if (cached && Date.now() - cached.timestamp < this.caldavCacheTimeout) {
                    console.log('📦 從CALDAV快取載入:', key);
                    return cached.data;
                }
                if (cached) {
                    this.caldavCache.delete(key);
                }
                return null;
            }
            
            // 設置CALDAV快取
            setCaldavCache(key, data) {
                this.caldavCache.set(key, {
                    data: data,
                    timestamp: Date.now()
                });
            }
            
            // 設置緩存
            setCache(key, data) {
                this.cache.set(key, {
                    data: data,
                    timestamp: Date.now()
                });
            }
            
            // 熔斷器檢查
            isCircuitOpen(endpoint) {
                const breaker = this.circuitBreaker.get(endpoint);
                if (!breaker) return false;
                
                const now = Date.now();
                if (now - breaker.lastFailureTime > breaker.timeout) {
                    // 熔斷器超時，重置
                    this.circuitBreaker.delete(endpoint);
                    return false;
                }
                
                return breaker.failureCount >= breaker.threshold;
            }
            
            // 記錄錯誤
            recordError(endpoint) {
                const errorCount = this.errorCount.get(endpoint) || 0;
                this.errorCount.set(endpoint, errorCount + 1);
                
                if (errorCount >= 3) {
                    this.circuitBreaker.set(endpoint, {
                        failureCount: errorCount,
                        lastFailureTime: Date.now(),
                        timeout: 30000, // 30秒熔斷
                        threshold: 3
                    });
                }
            }
            
            // 記錄成功
            recordSuccess(endpoint) {
                this.errorCount.delete(endpoint);
                this.circuitBreaker.delete(endpoint);
            }
            
            // 性能監控
            recordPerformance(endpoint, duration) {
                if (!this.performanceMetrics.has(endpoint)) {
                    this.performanceMetrics.set(endpoint, []);
                }
                
                const metrics = this.performanceMetrics.get(endpoint);
                metrics.push(duration);
                
                // 只保留最近100次記錄
                if (metrics.length > 100) {
                    metrics.shift();
                }
            }
            
            // 獲取平均響應時間
            getAverageResponseTime(endpoint) {
                const metrics = this.performanceMetrics.get(endpoint);
                if (!metrics || metrics.length === 0) return 0;
                
                return metrics.reduce((sum, time) => sum + time, 0) / metrics.length;
            }
            
            // 優化的fetch請求（CALDAV速度優化版）
            async optimizedFetch(url, options = {}, useCache = true) {
                const cacheKey = this.getCacheKey(url, options.body);
                
                // CALDAV專用快取檢查
                if (url.includes('/api/events') && useCache) {
                    const caldavCached = this.getCaldavCache(cacheKey);
                    if (caldavCached) {
                        return { data: caldavCached, fromCache: true };
                    }
                }
                
                // 檢查一般緩存
                if (useCache) {
                    const cached = this.getFromCache(cacheKey);
                    if (cached) {
                        return { data: cached, fromCache: true };
                    }
                }
                
                // 檢查是否有相同的請求正在進行
                if (this.requestQueue.has(cacheKey)) {
                    console.log('⏳ 等待相同請求完成:', cacheKey);
                    return await this.requestQueue.get(cacheKey);
                }
                
                // 創建新的請求Promise
                const requestPromise = this.executeRequest(url, options, cacheKey);
                this.requestQueue.set(cacheKey, requestPromise);
                
                try {
                    const result = await requestPromise;
                    
                    // CALDAV專用快取設置
                    if (url.includes('/api/events') && result.data && result.data.success) {
                        this.setCaldavCache(cacheKey, result.data);
                    }
                    
                    return result;
                } finally {
                    this.requestQueue.delete(cacheKey);
                }
            }
            
            // 執行實際請求（CALDAV速度優化版）
            async executeRequest(url, options, cacheKey) {
                // 等待並行請求限制
                while (this.activeRequests >= this.concurrentLimit) {
                    await new Promise(resolve => setTimeout(resolve, 30)); // 減少等待時間
                }
                
                this.activeRequests++;
                
                try {
                    const controller = new AbortController();
                    // CALDAV請求使用更長的超時時間
                    const timeout = url.includes('/api/events') ? 15000 : 10000;
                    const timeoutId = setTimeout(() => controller.abort(), timeout);
                    
                    // 優化請求選項
                    const optimizedOptions = {
                        ...options,
                        signal: controller.signal,
                        // 添加性能優化標頭
                        headers: {
                            'Accept-Encoding': 'gzip, deflate, br',
                            'Connection': 'keep-alive',
                            'Cache-Control': 'no-cache',
                            ...options.headers
                        }
                    };
                    
                    const response = await fetch(url, optimizedOptions);
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    // 緩存成功的響應
                    if (data.success) {
                        this.setCache(cacheKey, data);
                    }
                    
                    return { data, fromCache: false };
                    
                } catch (error) {
                    console.error('❌ API請求失敗:', error);
                    throw error;
                } finally {
                    this.activeRequests--;
                }
            }
            
            // 帶重試的請求
            async fetchWithRetry(url, options = {}, maxRetries = 3) {
                for (let attempt = 0; attempt <= maxRetries; attempt++) {
                    try {
                        const result = await this.optimizedFetch(url, options);
                        return result;
                    } catch (error) {
                        if (attempt === maxRetries) {
                            throw error;
                        }
                        
                        const delay = this.retryDelays[attempt] || 2000;
                        console.log(`🔄 請求失敗，${delay}ms後重試 (${attempt + 1}/${maxRetries})`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }

            cleanExpiredCache() {
                const now = Date.now();
                for (const [key, value] of this.cache.entries()) {

            element.style.transform = 'translateZ(0)';
            
            // 使用原生Web Animations API

                duration: options.duration || 300,
                easing: options.easing || 'cubic-bezier(0.4, 0, 0.2, 1)',
                fill: options.fill || 'forwards',
                ...options
            });

                element.style.willChange = 'auto';
            });
            
            return animation;

        // 高性能的滾動動畫
        function smoothScrollTo(element, targetY, duration = 500) {
            if (!element) return;
            
            const startY = element.scrollTop;
            const distance = targetY - startY;
            const startTime = performance.now();
            
            function animateScroll(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // 使用easeOutCubic緩動函數
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                const currentY = startY + (distance * easeProgress);
                
                element.scrollTop = currentY;
                
                if (progress < 1) {
                    requestAnimationFrame(animateScroll);
                }
            }
            
            requestAnimationFrame(animateScroll);
        }
