    <script>
        // 性能優化工具
        const PerformanceOptimizer = {
            // 延遲載入LIFF SDK
            loadLIFFSDK() {
                return new Promise((resolve, reject) => {
                    if (typeof liff !== 'undefined') {
                        console.log('✅ LIFF SDK已存在');
                        resolve();
                        return;
                    }
                    
                    const script = document.createElement('script');
                    script.charset = 'utf-8';
                    script.src = 'https://static.line-scdn.net/liff/edge/2/sdk.js';
                    script.async = true;
                    script.defer = true;
                    script.onload = () => {
                        console.log('✅ LIFF SDK載入成功');
                        resolve();
                    };
                    script.onerror = () => {
                        console.error('❌ LIFF SDK載入失敗');
                        reject(new Error('LIFF SDK載入失敗'));
                    };
                    document.head.appendChild(script);
                });
            },
            
            // 預載入關鍵資源 - 優化版本
            preloadCriticalResources() {
                const criticalResources = [
                    { href: '/api/events', as: 'fetch', type: 'application/json', priority: 'high' },
                    { href: '/api/teachers', as: 'fetch', type: 'application/json', priority: 'high' },
                    { href: 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css', as: 'style', priority: 'low' }
                ];
                
                criticalResources.forEach(resource => {
                    const link = document.createElement('link');
                    link.rel = resource.priority === 'high' ? 'preload' : 'prefetch';
                    link.href = resource.href;
                    link.as = resource.as;
                    if (resource.type) link.type = resource.type;
                    if (resource.priority === 'high') {
                        link.crossOrigin = 'anonymous';
                    }
                    document.head.appendChild(link);
                });
                
                // 預載入關鍵圖片
                this.preloadCriticalImages();
            },
            
            // 預載入關鍵圖片
            preloadCriticalImages() {
                const criticalImages = [
                    'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDJMMTMuMDkgOC4yNkwyMCA5TDEzLjA5IDE1Ljc0TDEyIDIyTDEwLjkxIDE1Ljc0TDQgOUwxMC45MSA4LjI2TDEyIDJaIiBmaWxsPSIjRkZGRkZGIi8+Cjwvc3ZnPgo='
                ];
                
                criticalImages.forEach(src => {
                    const img = new Image();
                    img.src = src;
                });
            },
            
            // 懶載入非關鍵功能
            lazyLoadNonCriticalFeatures() {
                // 使用 Intersection Observer 懶載入
                if ('IntersectionObserver' in window) {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const element = entry.target;
                                if (element.dataset.lazyLoad) {
                                    this.loadLazyContent(element);
                                    observer.unobserve(element);
                                }
                            }
                        });
                    });
                    
                    // 觀察所有需要懶載入的元素
                    document.querySelectorAll('[data-lazy-load]').forEach(el => {
                        observer.observe(el);
                    });
                }
            },
            
            // 載入懶載入內容
            loadLazyContent(element) {
                const loadType = element.dataset.lazyLoad;
                switch (loadType) {
                    case 'attendance-modal':
                        this.loadAttendanceModal();
                        break;
                    case 'teacher-options':
                        this.loadTeacherOptions();
                        break;
                    case 'time-filters':
                        this.loadTimeFilters();
                        break;
                    case 'event-cards':
                        this.loadEventCards();
                        break;
                    case 'floating-menu':
                        this.loadFloatingMenu();
                        break;
                    case 'notifications':
                        this.loadNotifications();
                        break;
                    case 'charts':
                        this.loadCharts();
                        break;
                }
            },
            
            // 載入簽到模態框
            loadAttendanceModal() {
                console.log('懶載入簽到模態框...');
                // 這裡可以載入簽到相關的額外功能
            },
            
            // 載入講師選項
            loadTeacherOptions() {
                console.log('懶載入講師選項...');
                // 這裡可以載入講師相關的額外功能
            },
            
            // 載入時間篩選
            loadTimeFilters() {
                console.log('懶載入時間篩選...');
                // 這裡可以載入時間篩選的額外功能
            },
            
            // 載入事件卡片
            loadEventCards() {
                console.log('懶載入事件卡片...');
                // 載入事件卡片的額外功能
                this.optimizeEventCards();
            },
            
            // 載入懸浮選單
            loadFloatingMenu() {
                console.log('懶載入懸浮選單...');
                // 載入懸浮選單的額外功能
                this.optimizeFloatingMenu();
            },
            
            // 載入通知系統
            loadNotifications() {
                console.log('懶載入通知系統...');
                // 載入通知系統的額外功能
                this.optimizeNotifications();
            },
            
            // 載入圖表
            loadCharts() {
                console.log('懶載入圖表...');
                // 載入圖表的額外功能
                this.optimizeCharts();
            },
            
            // 優化事件卡片
            optimizeEventCards() {
                const eventCards = document.querySelectorAll('.event-card');
                eventCards.forEach(card => {
                    // 添加視覺優化
                    card.style.willChange = 'transform, opacity';
                    card.style.contain = 'layout style paint';
                });
            },
            
            // 優化懸浮選單
            optimizeFloatingMenu() {
                const floatingMenu = document.getElementById('floatingStatsMenu');
                if (floatingMenu) {
                    floatingMenu.style.willChange = 'transform, opacity';
                    floatingMenu.style.contain = 'layout style paint';
                }
            },
            
            // 優化通知系統
            optimizeNotifications() {
                const notifications = document.querySelectorAll('.toast, .countdown-toast');
                notifications.forEach(notification => {
                    notification.style.willChange = 'transform, opacity';
                    notification.style.contain = 'layout style paint';
                });
            },
            
            // 優化圖表
            optimizeCharts() {
                const charts = document.querySelectorAll('[class*="chart"], [class*="graph"]');
                charts.forEach(chart => {
                    chart.style.willChange = 'transform, opacity';
                    chart.style.contain = 'layout style paint';
                });
            },
            
            // 優化DOM操作
            batchDOMUpdates(updates) {
                requestAnimationFrame(() => {
                    updates.forEach(update => update());
                });
            },
            
            // 防抖函數 - 優化版本
            debounce(func, wait, immediate = false) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        timeout = null;
                        if (!immediate) func(...args);
                    };
                    const callNow = immediate && !timeout;
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                    if (callNow) func(...args);
                };
            },
            
            // 節流函數 - 優化版本
            throttle(func, limit) {
                let inThrottle;
                return function() {
                    const args = arguments;
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                };
            },
            
            // 新增：批量處理函數
            batchProcess(items, processor, batchSize = 10) {
                const results = [];
                for (let i = 0; i < items.length; i += batchSize) {
                    const batch = items.slice(i, i + batchSize);
                    results.push(...batch.map(processor));
                }
                return results;
            },
            
            // 新增：性能監控
            performanceMonitor: {
                metrics: new Map(),
                start(name) {
                    this.metrics.set(name, performance.now());
                },
                end(name) {
                    const startTime = this.metrics.get(name);
                    if (startTime) {
                        const duration = performance.now() - startTime;
                        console.log(`⏱️ ${name}: ${duration.toFixed(2)}ms`);
                        this.metrics.delete(name);
                        return duration;
                    }
                }
            }
        };
        
        // 記憶體管理器
        const MemoryManager = {
            cache: new Map(),
            maxCacheSize: 100,
            cleanup() {
                if (this.cache.size > this.maxCacheSize) {
                    const keys = Array.from(this.cache.keys());
                    const toDelete = keys.slice(0, keys.length - this.maxCacheSize);
                    toDelete.forEach(key => this.cache.delete(key));
                }
            },
            get(key) {
                return this.cache.get(key);
            },
            set(key, value) {
                this.cache.set(key, value);
                this.cleanup();
            },
            clear() {
                this.cache.clear();
            },
            // 清理過期的快取
            cleanupExpired() {
                const now = Date.now();
                for (const [key, value] of this.cache.entries()) {
                    if (value.expiry && now > value.expiry) {
                        this.cache.delete(key);
                    }
                }
            }
        };
        
        // 模組管理器
        const ModuleManager = {
            modules: new Map(),
            loaded: new Set(),
            
            // 註冊模組
            register(name, module) {
                this.modules.set(name, module);
            },
            
            // 載入模組
            async load(name) {
                if (this.loaded.has(name)) {
                    return this.modules.get(name);
                }
                
                const module = this.modules.get(name);
                if (!module) {
                    throw new Error(`模組 ${name} 未找到`);
                }
                
                if (module.init) {
                    await module.init();
                }
                
                this.loaded.add(name);
                return module;
            },
            
            // 載入多個模組
            async loadMultiple(names) {
                const promises = names.map(name => this.load(name));
                return Promise.all(promises);
            },
            
            // 清理模組
            cleanup(name) {
                const module = this.modules.get(name);
                if (module && module.cleanup) {
                    module.cleanup();
                }
                this.loaded.delete(name);
            }
        };
        
        // 暴露到全局
        window.PerformanceOptimizer = PerformanceOptimizer;
        window.MemoryManager = MemoryManager;
        window.ModuleManager = ModuleManager;

        // 進階智能篩選：根據課程分布選擇最佳視圖
        function advancedSmartViewSelection(events, instructor = null) {
            console.log('🚀 開始進階智能篩選...');
            
            if (!events || events.length === 0) {
                console.log('⚠️ 沒有事件資料');
                return { view: '今日', reason: '無課程資料' };
            }
            
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            // 計算各時間範圍的課程數量
            const stats = {
                today: 0,
                week: 0,
                month: 0,
                total: events.length
            };
            
            // 今日課程
            const todayEvents = events.filter(event => {
                if (!event || !event.start) return false;
                const eventDate = new Date(event.start);
                const eventDay = new Date(eventDate.getFullYear(), eventDate.getMonth(), eventDate.getDate());
                return eventDay.getTime() === today.getTime();
            });
            stats.today = todayEvents.length;
            
            // 本週課程 - 修正週一為第一天
            const weekStart = new Date(today);
            const dayOfWeek = today.getDay();
            const daysToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek; // 週日為-6，其他為1-dayOfWeek
            weekStart.setDate(today.getDate() + daysToMonday);
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);
            
            const weekEvents = events.filter(event => {
                if (!event || !event.start) return false;
                const eventDate = new Date(event.start);
                return eventDate >= weekStart && eventDate <= weekEnd;
            });
            stats.week = weekEvents.length;
            
            // 本月課程
            const monthEvents = events.filter(event => {
                if (!event || !event.start) return false;
                const eventDate = new Date(event.start);
                return eventDate.getFullYear() === now.getFullYear() &&
                       eventDate.getMonth() === now.getMonth();
            });
            stats.month = monthEvents.length;
            
            console.log('📊 課程分布統計:', stats);
            console.log('📅 時間範圍:', {
                today: today.toLocaleDateString('zh-TW'),
                weekStart: weekStart.toLocaleDateString('zh-TW'),
                weekEnd: weekEnd.toLocaleDateString('zh-TW'),
                month: `${now.getFullYear()}-${now.getMonth() + 1}`
            });
            
            // 智能選擇邏輯 - 優化版本
            let selectedView = '今日';
            let reason = '';
            
            // 優先級：今日 > 本週 > 本月 > 全部
            if (stats.today > 0) {
                selectedView = '今日';
                reason = `今日有 ${stats.today} 個課程`;
            } else if (stats.week > 0) {
                selectedView = '本週';
                reason = `本週有 ${stats.week} 個課程`;
            } else if (stats.month > 0) {
                selectedView = '本月';
                reason = `本月有 ${stats.month} 個課程`;
            } else if (stats.total > 0) {
                selectedView = '全部';
                reason = `總共有 ${stats.total} 個課程`;
            } else {
                selectedView = '今日';
                reason = '無課程資料';
            }
            
            // 特殊情況處理
            if (stats.today === 0 && stats.week === 0 && stats.month === 0) {
                reason = '所有課程都在其他時間';
            }
            
            console.log(`🎯 進階智能篩選結果: ${selectedView} (${reason})`);
            
            return {
                view: selectedView,
                reason: reason,
                stats: stats,
                instructor: instructor
            };
        }

        // 計算倒數計時
        function calculateCountdown(startTime, endTime) {
            const now = new Date();
            const start = new Date(startTime);
            const end = new Date(endTime);
            
            const timeDiff = start.getTime() - now.getTime();
            const endDiff = end.getTime() - now.getTime();
            
            // 如果課程已結束
            if (endDiff <= 0) {
                return {
                    text: '課程已結束',
                    status: 'overdue',
                    icon: 'fas fa-check-circle'
                };
            }
            
            // 如果課程正在進行中
            if (timeDiff <= 0 && endDiff > 0) {
                const remainingMinutes = Math.floor(endDiff / (1000 * 60));
                const remainingHours = Math.floor(remainingMinutes / 60);
                const remainingMins = remainingMinutes % 60;
                
                if (remainingHours > 0) {
                    return {
                        text: `進行中，剩餘 ${remainingHours}小時${remainingMins}分鐘`,
                        status: 'ongoing',
                        icon: 'fas fa-play-circle'
                    };
                } else {
                    return {
                        text: `進行中，剩餘 ${remainingMins}分鐘`,
                        status: 'ongoing',
                        icon: 'fas fa-play-circle'
                    };
                }
            }
            
            // 如果課程尚未開始
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (days > 0) {
                return {
                    text: `還有 ${days}天${hours}小時`,
                    status: 'upcoming',
                    icon: 'fas fa-clock'
                };
            } else if (hours > 0) {
                return {
                    text: `還有 ${hours}小時${minutes}分鐘`,
                    status: 'upcoming',
                    icon: 'fas fa-clock'
                };
            } else {
                return {
                    text: `還有 ${minutes}分鐘`,
                    status: 'upcoming',
                    icon: 'fas fa-clock'
                };
            }
        }

        // 更新所有倒數計時
        function updateAllCountdowns() {
            const countdownElements = document.querySelectorAll('.countdown-timer');
            countdownElements.forEach(element => {
                const startTime = element.dataset.startTime;
                const endTime = element.dataset.endTime;
                
                if (startTime && endTime) {
                    const countdown = calculateCountdown(startTime, endTime);
                    element.className = `countdown-timer ${countdown.status}`;
                    element.innerHTML = `
                        <i class="${countdown.icon} countdown-icon"></i>
                        <span class="countdown-text">${countdown.text}</span>
                    `;
                }
            });
        }

        // 獲取週數
        function getWeekNumber(date) {
            const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        }

        // 模糊比對講師選項
        function findBestMatchingOption(selectElement, targetName) {
            if (!selectElement || !targetName) return null;
            
            const options = Array.from(selectElement.options);
            const target = targetName.toLowerCase().trim();
            
            console.log(`開始模糊比對講師選項，目標名稱: "${targetName}"`);
            
            // 1. 精確匹配
            for (let option of options) {
                if (option.value.toLowerCase().trim() === target) {
                    console.log(`✅ 精確匹配: ${option.value}`);
                    return option;
                }
            }
            
            // 2. 包含匹配
            for (let option of options) {
                const optionValue = option.value.toLowerCase().trim();
                if (optionValue.includes(target) || target.includes(optionValue)) {
                    console.log(`✅ 包含匹配: ${option.value}`);
                    return option;
                }
            }
            
            // 3. 相似度匹配
            let bestMatch = null;
            let bestSimilarity = 0;
            
            for (let option of options) {
                const optionValue = option.value.toLowerCase().trim();
                const similarity = calculateSimilarity(target, optionValue);
                
                console.log(`比對 "${option.value}": 相似度 ${Math.round(similarity * 100)}%`);
                
                if (similarity > bestSimilarity && similarity >= 0.5) { // 50% 相似度閾值

                }
            }
            
            if (bestMatch) {

                return bestMatch;
            }
            
            console.log('❌ 未找到匹配的講師選項');
            return null;
        }

        // 計算字串相似度
        function calculateSimilarity(str1, str2) {
            if (str1 === str2) return 1;
            if (str1.length === 0 || str2.length === 0) return 0;
            
            // 使用 Levenshtein 距離計算相似度
            const matrix = [];
            const len1 = str1.length;
            const len2 = str2.length;
            
            for (let i = 0; i <= len2; i++) {
                matrix[i] = [i];
            }
            
            for (let j = 0; j <= len1; j++) {
                matrix[0][j] = j;
            }
            
            for (let i = 1; i <= len2; i++) {
                for (let j = 1; j <= len1; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            
            const maxLen = Math.max(len1, len2);
            return (maxLen - matrix[len2][len1]) / maxLen;
        }

        // 計算每位講師的下一個即將到來的課程
        function getUpcomingEventsByInstructor() {
            const now = new Date();
            const upcomingEvents = {};
            
            // 獲取所有有效的未來課程
            const futureEvents = allEvents.filter(event => {
                if (!event || !event.start || !event.instructor) return false;
                const eventDate = new Date(event.start);
                return eventDate > now; // 只考慮未來的課程
            });
            
            // 按講師分組並找到每個講師的下一個課程
            futureEvents.forEach(event => {
                const instructor = event.instructor;
                if (!upcomingEvents[instructor]) {
                    upcomingEvents[instructor] = event;
                } else {
                    // 比較時間，保留更早的課程
                    const currentUpcoming = new Date(upcomingEvents[instructor].start);
                    const newEvent = new Date(event.start);
                    if (newEvent < currentUpcoming) {
                        upcomingEvents[instructor] = event;
                    }
                }
            });
            
            console.log('📅 每位講師的下一個課程:', upcomingEvents);
            return upcomingEvents;
        }

        // 檢查課程是否為即將到來的課程
        function isUpcomingEvent(event) {
            if (!event || !event.start || !event.instructor) return false;
            
            const upcomingEvents = getUpcomingEventsByInstructor();
            const instructor = event.instructor;
            
            // 檢查是否為該講師的下一個課程
            if (upcomingEvents[instructor] && upcomingEvents[instructor].id === event.id) {
                return true;
            }
            
            return false;
        }

        // 計算距離課程開始的時間
        function getTimeUntilEvent(event) {
            if (!event || !event.start) return null;
            
            const now = new Date();
            const eventDate = new Date(event.start);
            const timeDiff = eventDate - now;
            
            if (timeDiff <= 0) return null; // 課程已開始或結束
            
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (days > 0) {
                return `${days}天${hours}小時`;
            } else if (hours > 0) {
                return `${hours}小時${minutes}分鐘`;
            } else {
                return `${minutes}分鐘`;
            }
        }

        // 將 hex 顏色轉換為 rgba 格式
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // 將 rgba 顏色轉換為 hex 格式（用於顏色選擇器）
        function rgbaToHex(rgba) {
            const values = rgba.match(/\d+/g);
            if (values && values.length >= 3) {
                const r = parseInt(values[0]);
                const g = parseInt(values[1]);
                const b = parseInt(values[2]);
                return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            }
            return '#000000';
        }

                );

            // 統計時段分布

                morning: 0,
                afternoon: 0,
                evening: 0
            };
            
            eventsToAnalyze.forEach(event => {
                if (event.start) {

                    const hour = eventDate.getHours();
                    
                    if (hour >= 6 && hour < 12) {
                        timeSlots.morning++;
                    } else if (hour >= 12 && hour < 18) {
                        timeSlots.afternoon++;
                    } else if (hour >= 18 && hour < 24) {
                        timeSlots.evening++;
                    }
                }

                timeFilter.appendChild(option);

                const option = document.createElement('option');
                option.value = 'afternoon';
                option.textContent = `下午 (${timeSlots.afternoon})`;
                timeFilter.appendChild(option);

                        const daysToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
                        weekStart.setDate(now.getDate() + daysToMonday);

                        const weekEnd = new Date(weekStart);
                        weekEnd.setDate(weekStart.getDate() + 6);
                        weekEnd.setHours(23, 59, 59, 999);
                        shouldShow = eventDate >= weekStart && eventDate <= weekEnd;
                        break;
                    case '本月':
                        shouldShow = eventDate.getFullYear() === now.getFullYear() && 
                                   eventDate.getMonth() === now.getMonth();
                        break;
                    case '全部':
                    default:
                        shouldShow = true;
                }
                
                return shouldShow;
            });

            // 排序課程
            filteredEvents.sort((a, b) => {
                const now = new Date();
                const eventA = new Date(a.start);
                const eventB = new Date(b.start);
                const endA = new Date(a.end);
                const endB = new Date(b.end);
                
                // 判斷課程狀態
                const isEventAOngoing = eventA <= now && endA > now;
                const isEventBOngoing = eventB <= now && endB > now;
                const isEventAPast = endA < now;
                const isEventBPast = endB < now;
                const isEventAUpcoming = eventA > now;
                const isEventBUpcoming = eventB > now;
                
                // 優先排序：正在進行中 > 即將開始 > 已結束
                if (isEventAOngoing && !isEventBOngoing) return -1;
                if (!isEventAOngoing && isEventBOngoing) return 1;
                
                if (isEventAUpcoming && isEventBPast) return -1;
                if (isEventAPast && isEventBUpcoming) return 1;
                
                // 在相同狀態下，按時間排序
                return eventA - eventB;

        // 從標題解析時間
        function parseTimeFromTitle(title) {
            // 匹配格式如 "18:30-20:30", "14:30-15:30", "16:30-17:30", "1630-1730" 等
            const timeMatch = title.match(/(\d{1,2}):?(\d{2})-(\d{1,2}):?(\d{2})/);
            if (timeMatch) {
                const startHour = timeMatch[1];
                const startMin = timeMatch[2];
                const endHour = timeMatch[3];
                const endMin = timeMatch[4];
                
                // 格式化時間為 HH:MM 格式
                const startTime = `${startHour.padStart(2, '0')}:${startMin}`;
                const endTime = `${endHour.padStart(2, '0')}:${endMin}`;
                
                return {
                    startTime: startTime,
                    endTime: endTime,
                    timeString: `${startTime} - ${endTime}`
                };
            }
            return null;
        }

        // 從標題解析日期（根據星期幾）
        function parseDateFromTitle(title, baseDate = new Date()) {
            // 直接使用 CalDAV 的日期，不重新計算
            // 因為 CalDAV 已經提供了正確的日期
            return baseDate;
        }

        // 計算週次（ISO 8601 標準）
        function getWeekNumber(date) {
            const target = new Date(date.valueOf());
            const dayNr = (date.getDay() + 6) % 7;
            target.setDate(target.getDate() - dayNr + 3);
            const firstThursday = target.valueOf();
            target.setMonth(0, 1);
            if (target.getDay() !== 4) {
                target.setMonth(0, 1 + ((4 - target.getDay()) + 7) % 7);
            }
            return 1 + Math.ceil((firstThursday - target) / 604800000);
        }

        // 獲取星期幾（中文）
        function getWeekday(date) {
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            return weekdays[date.getDay()];
        }

            const description = (event.description || '').toLowerCase();
            const cancelledKeywords = ['請假', '停課', '取消', '暫停', '休息', '放假'];

                title.includes(keyword) || description.includes(keyword)

        function isSubstitute(event) {
            const title = event.title || '';
            const description = event.description || '';
            
            const substituteKeywords = ['代課', '帶班', '代理', '支援'];
            
            return substituteKeywords.some(keyword => 
                title.includes(keyword) || description.includes(keyword)

        }

        function getSubstituteInfo(event) {
            const title = event.title || '';
            const description = event.description || '';
            
            // 從標題中提取代課信息
            const titleMatch = title.match(/\[(代課|帶班|代理|支援)\]([^\[\]]+)/);
            if (titleMatch) {
                return {
                    type: titleMatch[1],
                    originalInstructor: titleMatch[2].trim()
                };
            }
            
            // 從描述中提取代課信息
            const descMatch = description.match(/\[(代課|帶班|代理|支援)\]([^\[\]]+)/);
            if (descMatch) {
                return {

                    originalInstructor: descMatch[2].trim()
                };

                    type: titleMatch[1]
                };

            // 從描述中提取體驗信息
            const descMatch = description.match(/\[(體驗|體)\]([^\[\]]+)/);
            if (descMatch) {
                return {
                    type: descMatch[1]
                };
            }

            }
            
            return null;
        }

        // 滾動到文字輸入框位置
        function scrollToTextInput(textInput) {
            try {
                console.log('📜 開始滾動到文字輸入框...');
                window.scrollToTextInputCalled = true;
                
                // 找到滾動容器 - 使用更穩定的選擇方式
                let scrollContainer = null;
                
                // 首先嘗試找到模態框內容（最常見的滾動容器）
                const modalContent = document.querySelector('.attendance-modal-content');
                if (modalContent) {
                    // 檢查模態框內容本身是否可滾動
                    if (modalContent.scrollHeight > modalContent.clientHeight) {
                        scrollContainer = modalContent;
                    } else {
                        // 如果模態框內容不可滾動，查找其內部的滾動容器
                        const innerScrollDiv = modalContent.querySelector('div[style*="overflow-y: auto"]');
                        if (innerScrollDiv && innerScrollDiv.scrollHeight > innerScrollDiv.clientHeight) {
                            scrollContainer = innerScrollDiv;
                        }
                    }
                }
                
                // 如果沒有找到，嘗試找到講師內容的滾動容器
                if (!scrollContainer) {
                    const teacherContent = document.querySelector('.teacher-attendance-content');
                    if (teacherContent) {
                        const scrollDiv = teacherContent.querySelector('div[style*="overflow-y: auto"]');
                        if (scrollDiv && scrollDiv.scrollHeight > scrollDiv.clientHeight) {
                            scrollContainer = scrollDiv;
                        }
                    }
                }
                
                // 如果還是沒有找到，嘗試找到任何可滾動的容器
                if (!scrollContainer) {
                    const allScrollDivs = document.querySelectorAll('div[style*="overflow-y: auto"]');
                    for (const div of allScrollDivs) {
                        if (div.scrollHeight > div.clientHeight) {
                            scrollContainer = div;
                            break;
                        }
                    }
                }
                
                // 最後嘗試使用模態框內容，即使它不可滾動
                if (!scrollContainer && modalContent) {
                    scrollContainer = modalContent;
                }
                
                if (!scrollContainer) {
                    console.warn('⚠️ 找不到滾動容器');
                    console.log('🔍 調試信息:', {
                        modalContent: !!document.querySelector('.attendance-modal-content'),
                        teacherContent: !!teacherContent,
                        teacherScrollDiv: teacherContent ? !!teacherContent.querySelector('div[style*="overflow-y: auto"]') : false,
                        anyScrollDiv: !!document.querySelector('div[style*="overflow-y: auto"]')
                    });
                    return;
                }
                
                console.log('✅ 找到滾動容器:', {
                    tagName: scrollContainer.tagName,
                    className: scrollContainer.className,
                    scrollHeight: scrollContainer.scrollHeight,
                    clientHeight: scrollContainer.clientHeight,
                    scrollTop: scrollContainer.scrollTop
                });
                
                // 計算文字輸入框相對於滾動容器的位置
                const textInputRect = textInput.getBoundingClientRect();
                const containerRect = scrollContainer.getBoundingClientRect();
                
                // 計算需要滾動的距離（讓文字輸入框到容器頂部）
                const scrollTop = scrollContainer.scrollTop + (textInputRect.top - containerRect.top) - 20; // 20px 的額外間距
                
                console.log('📊 滾動計算:', {
                    textInputTop: textInputRect.top,
                    containerTop: containerRect.top,
                    currentScrollTop: scrollContainer.scrollTop,
                    targetScrollTop: scrollTop,
                    containerHeight: containerRect.height
                });
                
                // 使用平滑滾動，優化動畫
                const targetScrollTop = Math.max(0, scrollTop);
                const startScrollTop = scrollContainer.scrollTop;
                const distance = targetScrollTop - startScrollTop;
                const duration = Math.min(500, Math.abs(distance) * 0.5); // 動態調整動畫時長
                
                if (duration > 0) {
                    const startTime = performance.now();
                    
                    function animateScroll(currentTime) {
                        const elapsed = currentTime - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        
                        // 使用 easeOutCubic 緩動函數
                        const easeProgress = 1 - Math.pow(1 - progress, 3);
                        const currentScrollTop = startScrollTop + (distance * easeProgress);
                        
                        scrollContainer.scrollTop = currentScrollTop;
                        
                        if (progress < 1) {
                            requestAnimationFrame(animateScroll);
                        } else {
                            // 動畫完成，清理資源
                            console.log('✅ 滾動動畫完成');
                        }
                    }
                    
                    requestAnimationFrame(animateScroll);
                } else {
                    scrollContainer.scrollTop = targetScrollTop;
                }
                
                console.log('✅ 滾動到文字輸入框完成');
                
            } catch (error) {
                console.error('❌ 滾動到文字輸入框失敗:', error);
            }
        }

                // 計算人數選擇區域相對於滾動容器的位置
                const selectionRect = studentCountSelection.getBoundingClientRect();
                const containerRect = scrollContainer.getBoundingClientRect();
                
                // 計算需要滾動的距離（讓人數選擇區域到容器頂部）
                // 增加更多間距，確保按鈕完全可見（按鈕高度約136px）
                // 根據測試結果，按鈕bottom位置是851，視窗高度是812，需要滾動更多
                const scrollTop = scrollContainer.scrollTop + (selectionRect.top - containerRect.top) - 200; // 200px 的額外間距，確保按鈕完全可見
                
                console.log('📊 滾動計算:', {
                    selectionTop: selectionRect.top,
                    containerTop: containerRect.top,
                    currentScrollTop: scrollContainer.scrollTop,
                    targetScrollTop: scrollTop,
                    containerHeight: containerRect.height
                });
                
                // 使用平滑滾動
                const targetScrollTop = Math.max(0, scrollTop);
                const startScrollTop = scrollContainer.scrollTop;
                const distance = targetScrollTop - startScrollTop;
                const duration = Math.min(800, Math.abs(distance) * 0.8); // 動態調整動畫時長
                
                if (duration > 0) {
                    const startTime = performance.now();
                    
                    function animateScroll(currentTime) {
                        const elapsed = currentTime - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        
                        // 使用 easeOutCubic 緩動函數
                        const easeProgress = 1 - Math.pow(1 - progress, 3);
                        const currentScrollTop = startScrollTop + (distance * easeProgress);
                        
                        scrollContainer.scrollTop = currentScrollTop;
                        
                        if (progress < 1) {
                            requestAnimationFrame(animateScroll);
                        } else {
                            // 動畫完成，清理資源
                            console.log('✅ 滾動動畫完成');
                        }
                    }
                    
                    requestAnimationFrame(animateScroll);
                } else {
                    scrollContainer.scrollTop = targetScrollTop;
                }
                
                console.log('✅ 滾動到人數選擇區域完成');
                
            } catch (error) {
                console.error('❌ 滾動到人數選擇區域失敗:', error);
            }
        }

        // 震動回饋函數
        function triggerHapticFeedback(type) {
            // 檢查是否支援震動API
            if (!navigator.vibrate) {
                console.log('📱 設備不支援震動功能');
                return;
            }

            // 檢查是否在手機端
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (!isMobile) {
                console.log('💻 非手機設備，跳過震動');
                return;
            }

            try {
                switch (type) {
                    case 'start':
                        // 開始集氣：輕微震動
                        navigator.vibrate(30);
                        console.log('📳 震動回饋：開始集氣');
                        break;
                    case 'loading':
                        // 載入中：漸強震動
                        navigator.vibrate([40, 60, 40]);
                        console.log('📳 震動回饋：載入中');
                        break;
                    case 'complete':
                        // 完成：強烈震動
                        navigator.vibrate([80, 50, 80]);
                        console.log('📳 震動回饋：完成');
                        break;
                    case 'release':
                        // 釋放：輕微震動
                        navigator.vibrate(20);
                        console.log('📳 震動回饋：釋放');
                        break;
                    default:
                        // 預設：短震動
                        navigator.vibrate(50);
                        console.log('📳 震動回饋：預設');
                }
            } catch (error) {
                console.warn('📳 震動功能執行失敗:', error);
            }
        }

        // 模糊匹配講師名稱
        function findMatchingInstructor(targetInstructor, availableInstructors) {
            if (!targetInstructor || !availableInstructors || availableInstructors.length === 0) {
                return null;
            }

            const target = targetInstructor.trim().toLowerCase();
            
            // 1. 完全匹配（不區分大小寫）
            let exactMatch = availableInstructors.find(instructor => 
                instructor.toLowerCase() === target
            );
            if (exactMatch) {
                console.log(`✅ 完全匹配找到講師: ${exactMatch}`);
                return exactMatch;
            }

            // 2. 包含匹配
            let containsMatch = availableInstructors.find(instructor => 
                instructor.toLowerCase().includes(target) || target.includes(instructor.toLowerCase())
            );
            if (containsMatch) {
                console.log(`✅ 包含匹配找到講師: ${containsMatch}`);
                return containsMatch;
            }

            // 3. 模糊匹配（使用 Levenshtein 距離）
            let bestMatch = null;
            let bestScore = Infinity;
            const threshold = 3; // 最大編輯距離

            for (const instructor of availableInstructors) {
                const distance = levenshteinDistance(target, instructor.toLowerCase());
                if (distance <= threshold && distance < bestScore) {
                    bestScore = distance;
                    bestMatch = instructor;
                }
            }

            if (bestMatch) {
                console.log(`✅ 模糊匹配找到講師: ${bestMatch} (距離: ${bestScore})`);
                return bestMatch;
            }

            console.log(`❌ 找不到匹配的講師: ${targetInstructor}`);
            return null;
        }

        // Levenshtein 距離算法
        function levenshteinDistance(str1, str2) {
            const matrix = [];
            const len1 = str1.length;
            const len2 = str2.length;

            for (let i = 0; i <= len2; i++) {
                matrix[i] = [i];
            }

            for (let j = 0; j <= len1; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= len2; i++) {
                for (let j = 1; j <= len1; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }

            return matrix[len2][len1];
        }

                    cleanedTimeInfo = cleanedTimeInfo.replace(regex, ' ');
                }

            // 移除週數資訊
            cleanedTimeInfo = cleanedTimeInfo.replace(/\s*第\d+週\s*/gi, ' ');

        // 解析課程標題
        function parseCourseTitle(fullTitle) {
            if (!fullTitle) {
                return { courseName: '', timeInfo: '' };
            }

            console.log(`🔍 解析課程標題: "${fullTitle}"`);

            // 定義多種課程標題格式的正則表達式
            const patterns = [
                // 格式1: "SPIKE PRO 日 10:00-12:00 第3週" - 處理包含空格的課程名稱
                /^([A-Z]+(?:\s+[A-Z]+)*)\s+([一二三四五六日])\s+(\d{1,2}:\d{2})-(\d{1,2}:\d{2})(?:\s+(.+?))?(?:\s+第\d+週.*)?$/,
                // 格式2: "ESM 六 9:30-10:30 到府 第4週請假"
                /^([A-Z]+)\s+([一二三四五六日])\s+(\d{1,2}:\d{2})-(\d{1,2}:\d{2})\s+(.+?)(?:\s+第\d+週.*)?$/,
                // 格式3: "SPM 三1630-1730 到府 第3週" - 處理星期後直接跟時間的格式
                /^([A-Z]+)\s+([一二三四五六日])(\d{4})-(\d{4})\s+(.+?)(?:\s+第\d+週.*)?$/,
                // 格式4: "BOOST 六 1530-1700 到府"
                /^([A-Z]+)\s+([一二三四五六日])\s+(\d{4})-(\d{4})\s+(.+?)(?:\s+第\d+週.*)?$/,
                // 格式5: "SPIKE 六 9:30-10:30"
                /^([A-Z]+)\s+([一二三四五六日])\s+(\d{1,2}:\d{2})-(\d{1,2}:\d{2})(?:\s+(.+?))?(?:\s+第\d+週.*)?$/,
                // 格式6: "ESM 六 1530-1700"
                /^([A-Z]+)\s+([一二三四五六日])\s+(\d{4})-(\d{4})(?:\s+(.+?))?(?:\s+第\d+週.*)?$/,
                // 格式7: "ESM 六 0930-1100 到府"
                /^([A-Z]+)\s+([一二三四五六日])\s+(\d{4})-(\d{4})\s+(.+?)(?:\s+第\d+週.*)?$/
            ];

            for (const pattern of patterns) {
                const match = fullTitle.match(pattern);
                if (match) {
                    let courseName = match[1];
                    const weekday = match[2];
                    const startTime = match[3];
                    const endTime = match[4];
                    const location = match[5] || '';

                    // 處理課程名稱：如果是 "SPIKE PRO" 這樣的格式，只取第一部分
                    if (courseName.includes(' ')) {
                        const courseParts = courseName.split(' ');
                        // 只取第一個單詞作為主要課程名稱
                        courseName = courseParts[0];
                        console.log(`🔄 課程名稱簡化: "${match[1]}" → "${courseName}"`);
                    }

                    // 格式化時間
                    const formattedStartTime = formatTime(startTime);
                    const formattedEndTime = formatTime(endTime);

                    // 構建時間資訊字串
                    let timeInfo = `${weekday}${formattedStartTime}-${formattedEndTime}`;
                    if (location) {
                        timeInfo += ` ${location}`;
                    }

                    // 不移除特殊課程類型，保留完整信息

                    console.log(`✅ 解析成功: 課程="${courseName}", 時間資訊="${timeInfo}"`);
                    return { courseName, timeInfo };
                }
            }

            // 如果沒有匹配到任何格式，返回原始標題
            console.log(`⚠️ 無法解析課程標題格式: "${fullTitle}"`);
            return { courseName: fullTitle, timeInfo: '' };
        }

        // 格式化時間
        function formatTime(timeStr) {
            if (!timeStr) return '';
            
            // 如果已經是 HHHH 格式，直接返回
            if (timeStr.length === 4 && !timeStr.includes(':')) {
                return timeStr;
            }
            
            // 如果是 HH:MM 格式，轉換為 HHHH
            if (timeStr.includes(':')) {
                const [hours, minutes] = timeStr.split(':');
                return `${hours.padStart(2, '0')}${minutes.padStart(2, '0')}`;
            }
            
            return timeStr;
        }

        // 儲存單筆簽到記錄
        async function saveSingleAttendanceRecord(teacher, course, time, start, end, studentId, studentName, status) {
            try {
                console.log('💾 立即儲存單筆簽到記錄:', { teacher, course, time, start, end, studentId, studentName, status });
                
                // 獲取今天的日期
                const today = new Date().toISOString().split('T')[0];
                
                // 構建單筆簽到記錄
                const attendanceRecord = {
                    studentName: studentName,
                    studentId: studentId,
                    date: today,
                    present: status === 'present' ? true : false,
                    teacher: teacher,
                    course: course,
                    period: time  // 使用 period 而不是 time
                };
                
                console.log('📤 準備儲存的單筆記錄:', attendanceRecord);
                
                // 使用後端代理 API
                const proxyUrl = '/api/proxy/google-sheets';
                const payload = {
                    action: 'updateAttendance',
                    records: [attendanceRecord] // 包裝成陣列
                };
                
                console.log('📤 發送代理請求:', { proxyUrl, payload });
                
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`代理 API 請求失敗: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('📥 代理 API 回應:', data);
                
                // 檢查是否有成功的記錄
                if (data.results && data.results.length > 0) {
                    const successResults = data.results.filter(r => r.success === true);
                    const failedResults = data.results.filter(r => r.success === false);
                    
                    if (successResults.length > 0) {
                        // 有成功的記錄，更新UI
                        updateStudentStatus(studentId, status);
                        updateAttendanceStats();
                        
                        // 更新學生簽到狀態並觸發通知檢查
                        studentAttendanceStatus[studentId] = status;
                        updateAttendanceProgress(); // 更新進度顯示
                        startAttendanceCheckTimer();
                        return;
                    } else if (failedResults.length > 0) {
                        // 所有記錄都失敗，顯示錯誤
                        console.error('❌ API 返回失敗:', data);
                        const errorMessage = failedResults[0].error || '未知錯誤';
                        alert(`儲存失敗: ${errorMessage}\n\n請重試。`);
                        return;
                    }
                }
                
                // 如果沒有 results 或 success 為 false
                if (!data.success) {
                    console.error('❌ API 返回失敗:', data);
                    const errorMessage = data.error || data.message || '未知錯誤';
                    alert(`儲存失敗: ${errorMessage}\n\n請重試。`);
                    return;
                }
                
                // 更新學生狀態顯示
                updateStudentStatus(studentId, status);
                updateAttendanceStats();
                
                // 更新學生簽到狀態並觸發通知檢查
                studentAttendanceStatus[studentId] = status;
                updateAttendanceProgress(); // 更新進度顯示
                startAttendanceCheckTimer();
                
            } catch (error) {
                console.error('❌ 儲存單筆簽到記錄失敗:', error);
                alert(`儲存失敗: ${error.message}\n\n請重試。`);
            }
        }

                clearTimeout(attendanceCheckTimer);

        // 批量發送學生簽到通知
        async function sendBatchAttendanceNotification() {
            // 如果已經發送過通知，不再重複發送
            if (attendanceNotificationSent) return;
            
            // 檢查是否有任何學生被標記
            const hasMarkedStudents = Object.keys(studentAttendanceStatus).length > 0;
            if (!hasMarkedStudents) return;
            
            console.log('📤 準備發送學生簽到通知...');

            const currentEvent = getCurrentEventInfo();

                console.log('❌ 無法獲取當前課程信息');
                return;
            }
            
            const { teacher, course, time } = currentEvent;
            
            // 分類學生狀態
            const presentStudents = [];
            const absentStudents = [];
            const unmarkedStudents = [];

            const studentCards = document.querySelectorAll('.student-card');

                const studentName = card.querySelector('.student-name')?.textContent?.trim();
                if (studentName) {
                    // 優先使用當次簽到狀態，如果沒有則檢查歷史狀態標籤
                    let status = studentAttendanceStatus[studentName];
                    
                    if (!status) {
                        // 檢查歷史狀態標籤
                        const statusTag = card.querySelector('.status-tag');
                        if (statusTag) {
                            const statusText = statusTag.textContent.trim();
                            console.log(`🔍 檢查學生 ${studentName} 的歷史狀態: "${statusText}"`);
                            
                            // 排除"待簽到"、"未簽到"等無進度狀態
                            if (!statusText.includes('待簽到') && !statusText.includes('未簽到') && !statusText.includes('待選擇')) {
                                if (statusText.includes('出席') || statusText.includes('Present') || statusText.includes('✅') || statusText.includes('已出席')) {
                                    status = 'present';
                                    console.log(`✅ 學生 ${studentName} 歷史狀態為出席`);
                                } else if (statusText.includes('缺席') || statusText.includes('Absent') || statusText.includes('❌') || statusText.includes('已缺席')) {
                                    status = 'absent';
                                    console.log(`❌ 學生 ${studentName} 歷史狀態為缺席`);
                                } else if (statusText.includes('請假') || statusText.includes('Leave') || statusText.includes('⚠️') || statusText.includes('已請假')) {
                                    status = 'leave';
                                    console.log(`⚠️ 學生 ${studentName} 歷史狀態為請假`);
                                }
                            } else {
                                console.log(`⏳ 學生 ${studentName} 歷史狀態為待簽到，不算進度`);
                            }
                        }
                    } else {
                        console.log(`📝 學生 ${studentName} 當次簽到狀態: ${status}`);
                    }
                    
                    // 根據狀態分類
                    if (status === 'present') {
                        presentStudents.push(studentName);
                        console.log(`✅ 學生 ${studentName} 歸類為出席`);
                    } else if (status === 'absent') {
                        absentStudents.push(studentName);
                        console.log(`❌ 學生 ${studentName} 歸類為缺席`);
                    } else if (status === 'leave') {
                        // 請假也算進度，可以單獨分類或歸類到缺席
                        absentStudents.push(studentName + '(請假)');
                        console.log(`⚠️ 學生 ${studentName} 歸類為請假`);
                    } else {
                        unmarkedStudents.push(studentName);
                        console.log(`⏳ 學生 ${studentName} 歸類為未選擇`);
                    }
                }
            });
            
            console.log(`📊 學生狀態分類結果:`, {
                present: presentStudents,
                absent: absentStudents,
                unmarked: unmarkedStudents,
                total: presentStudents.length + absentStudents.length + unmarkedStudents.length
            });
            
            // 檢查是否所有學生都已簽到
            const allStudentsMarked = checkAllStudentsMarked();
            const totalStudents = presentStudents.length + absentStudents.length + unmarkedStudents.length;
            
            // 構建通知訊息
            let message = `📚 學生簽到通知\n\n`;
            message += `👨‍🏫 講師：${teacher || '未知講師'}\n`;
            message += `📖 課程：${course || '未知課程'}\n`;
            message += `📅 日期：${new Date().toLocaleDateString('zh-TW')}\n\n`;
            
            // 簽到完成狀態
            if (allStudentsMarked) {
                message += `🎉 簽到完成！所有學生已標記\n\n`;
            } else {
                // 計算總進度（包括歷史狀態）
                let totalProgress = 0;
                studentCards.forEach(card => {
                    const studentName = card.querySelector('.student-name')?.textContent?.trim();
                    if (studentName) {
                        const currentStatus = studentAttendanceStatus[studentName];
                        const hasStatus = card.querySelector('.status-tag');
                        const statusText = hasStatus ? hasStatus.textContent.trim() : '';
                        
                        if (currentStatus || (statusText && statusText !== '未簽到' && statusText !== '待簽到')) {
                            totalProgress++;
                        }
                    }
                });
                
                message += `⏳ 簽到進行中 (${totalProgress}/${totalStudents} 有進度)\n\n`;
            }
            
            if (presentStudents.length > 0) {
                message += `✅ 出席 (${presentStudents.length}人)：\n${presentStudents.join('、')}\n\n`;

            if (absentStudents.length > 0) {
                message += `❌ 缺席 (${absentStudents.length}人)：\n${absentStudents.join('、')}\n\n`;

            if (unmarkedStudents.length > 0) {
                message += `⏳ 未選擇 (${unmarkedStudents.length}人)：\n${unmarkedStudents.join('、')}\n\n`;
            }
            
            message += `⏰ 簽到時間：${new Date().toLocaleString('zh-TW')}`;
            
            try {
                // 發送通知
                const response = await fetch('/api/student-attendance-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        teacherName: teacher,
                        courseName: course,
                        presentStudents: presentStudents,
                        absentStudents: absentStudents,
                        unmarkedStudents: unmarkedStudents
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    attendanceNotificationSent = true;
                    console.log('✅ 學生簽到通知已發送！');
                    showToast('✅ 學生簽到通知已發送！');
                } else {
                    console.error('❌ 通知發送失敗:', data.error);
                    showToast('❌ 通知發送失敗');
                }
            } catch (error) {
                console.error('發送通知錯誤:', error);
                showToast('❌ 通知發送失敗');
            }
        }

        // 獲取當前課程信息
        function getCurrentEventInfo() {
            console.log('🔍 嘗試獲取當前課程信息...');
            
            // 從模態框內容中獲取課程信息
            const modalContent = document.querySelector('.attendance-modal-content');
            if (!modalContent) {
                console.log('❌ 找不到簽到模態框');
                return null;
            }
            
            // 嘗試從課程信息面板獲取
            const courseInfoPanel = modalContent.querySelector('.course-info-panel');
            if (courseInfoPanel) {
                const teacherElement = courseInfoPanel.querySelector('[data-field="teacher"]');
                const courseElement = courseInfoPanel.querySelector('[data-field="course"]');
                const timeElement = courseInfoPanel.querySelector('[data-field="time"]');
                
                if (teacherElement && courseElement && timeElement) {
                    const teacher = teacherElement.textContent.replace('講師:', '').trim();
                    const course = courseElement.textContent.replace('課程:', '').trim();
                    const time = timeElement.textContent.replace('時間:', '').trim();
                    
                    console.log('✅ 從課程信息面板獲取:', { teacher, course, time });
                    return { teacher, course, time };
                }
            }
            
            // 備用方案：從模態框標題解析
            const modalTitle = modalContent.querySelector('h2');
            if (modalTitle) {
                const titleText = modalTitle.textContent;
                console.log('🔍 從標題解析:', titleText);
                
                // 解析標題獲取講師和課程信息
                const teacherMatch = titleText.match(/講師[：:]\s*([^課程]+)/);
                const courseMatch = titleText.match(/課程[：:]\s*([^時間]+)/);
                const timeMatch = titleText.match(/時間[：:]\s*([^日期]+)/);
                
                const result = {
                    teacher: teacherMatch ? teacherMatch[1].trim() : '未知講師',
                    course: courseMatch ? courseMatch[1].trim() : '未知課程',
                    time: timeMatch ? timeMatch[1].trim() : '未知時間'
                };
                
                console.log('✅ 從標題解析結果:', result);
                return result;
            }
            
            console.log('❌ 無法獲取課程信息');
            return null;
        }

            if (progressNotification) {
                progressNotification.remove();
            }
            
            // 創建完成通知

            notification.innerHTML = `

                    <div class="notification-icon">🎉</div>
                    <div class="notification-text">
                        <div>簽到完成！</div>
                        <div style="font-size: 0.8rem; opacity: 0.8;">所有學生已標記</div>
                    </div>
                    <button class="notification-close">×</button>
                </div>
            `;

            // 重試機制
            async retry(fn, context = null) {
                try {
                    const result = await fn();
                    this.retryCount = 0; // 重置重試計數
                    return result;
                } catch (error) {
                    this.retryCount++;
                    
                    if (this.retryCount <= this.maxRetries) {
                        console.warn(`⚠️ 重試 ${this.retryCount}/${this.maxRetries}:`, error.message);
                        this.showWarning(`正在重試... (${this.retryCount}/${this.maxRetries})`);
                        
                        // 等待後重試
                        await new Promise(resolve => setTimeout(resolve, this.retryDelay * this.retryCount));
                        return this.retry(fn, context);
                    } else {
                        console.error('❌ 重試失敗，已達到最大重試次數:', error);
                        this.showError(`操作失敗，已重試 ${this.maxRetries} 次`);
                        throw error;
                    }
                }
            }

                    console.error('❌ JavaScript錯誤:', event.error);
                    this.showError('發生JavaScript錯誤，請檢查控制台');
                });
            }
        }

        // 計算出席率
        function calculateAttendanceRate(student) {
            // 根據 API 回應的資料結構計算出席率
            const present = student.present || student.attendance?.present || 0;
            const absent = student.absent || student.attendance?.absent || 0;
            const late = student.late || student.attendance?.late || 0;
            const unmarked = student.unmarked || student.attendance?.unmarked || 0;
            
            const total = present + absent + late + unmarked;
            if (total === 0) return 0;
            
            return Math.round((present / total) * 100);
        }

        // 動畫管理器 - 優化動畫性能
        class AnimationManager {
            constructor() {
                this.animations = new Map();
                this.isPageVisible = true;
                this.rafId = null;
                this.performanceMode = false;
                this.frameCount = 0;
                this.lastFpsTime = 0;
                this.fps = 60;
                this.throttleMap = new Map();
                this.init();
            }
            
            init() {
                // 監聽頁面可見性變化
                document.addEventListener('visibilitychange', () => {
                    this.isPageVisible = !document.hidden;
                    if (this.isPageVisible) {
                        this.resumeAnimations();
                    } else {
                        this.pauseAnimations();
                    }
                });
                
                // 監聽設備性能
                this.detectDevicePerformance();
            }
            
            detectDevicePerformance() {
                // 檢測設備性能
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                const isLowEnd = !gl || navigator.hardwareConcurrency <= 2;
                
                // 檢測記憶體使用情況
                const memoryInfo = performance.memory;
                const isMemoryConstrained = memoryInfo && memoryInfo.usedJSHeapSize > memoryInfo.totalJSHeapSize * 0.8;
                
                if (isLowEnd || isMemoryConstrained) {
                    console.log('🔋 檢測到低端設備或記憶體不足，啟用性能優化模式');
                    this.enablePerformanceMode();
                }
                
                // 開始FPS監控
                this.startFpsMonitoring();
            }
            
            startFpsMonitoring() {
                const checkFps = () => {
                    this.frameCount++;
                    const now = performance.now();
                    
                    if (now - this.lastFpsTime >= 1000) {
                        this.fps = this.frameCount;
                        this.frameCount = 0;
                        this.lastFpsTime = now;
                        
                        // 如果FPS過低，啟用性能模式
                        if (this.fps < 30 && !this.performanceMode) {
                            console.log(`🔋 FPS過低 (${this.fps})，啟用性能優化模式`);
                            this.enablePerformanceMode();
                        }
                    }
                    
                    requestAnimationFrame(checkFps);
                };
                
                requestAnimationFrame(checkFps);
            }
            
            enablePerformanceMode() {
                this.performanceMode = true;
                // 減少動畫複雜度
                document.documentElement.style.setProperty('--animation-duration', '0.2s');
                document.documentElement.style.setProperty('--transition-duration', '0.15s');
                
                // 減少動畫數量
                this.animations.forEach((animation, id) => {
                    if (animation.interval < 32) { // 低於30fps的動畫
                        animation.interval = 32; // 限制到30fps
                    }
                });
            }
            
            // 節流函數
            throttle(func, delay) {
                const key = func.toString();
                if (!this.throttleMap.has(key)) {
                    this.throttleMap.set(key, { lastCall: 0, timeout: null });
                }
                
                const throttleInfo = this.throttleMap.get(key);
                const now = performance.now();
                
                if (now - throttleInfo.lastCall >= delay) {
                    throttleInfo.lastCall = now;
                    return func();
                } else if (!throttleInfo.timeout) {
                    throttleInfo.timeout = setTimeout(() => {
                        throttleInfo.lastCall = performance.now();
                        throttleInfo.timeout = null;
                        func();
                    }, delay - (now - throttleInfo.lastCall));
                }
            }
            
            // 防抖函數
            debounce(func, delay) {
                const key = func.toString();
                if (!this.throttleMap.has(key)) {
                    this.throttleMap.set(key, { timeout: null });
                }
                
                const debounceInfo = this.throttleMap.get(key);
                
                if (debounceInfo.timeout) {
                    clearTimeout(debounceInfo.timeout);
                }
                
                debounceInfo.timeout = setTimeout(() => {
                    debounceInfo.timeout = null;
                    func();
                }, delay);
            }
            
            addAnimation(id, animationFn, interval = 16) {
                if (this.animations.has(id)) {
                    this.removeAnimation(id);
                }
                
                this.animations.set(id, {
                    fn: animationFn,
                    interval: interval,
                    lastTime: 0,
                    active: true
                });
                
                if (!this.rafId) {
                    this.startAnimationLoop();
                }
            }
            
            removeAnimation(id) {
                this.animations.delete(id);
                if (this.animations.size === 0 && this.rafId) {
                    cancelAnimationFrame(this.rafId);
                    this.rafId = null;
                }
            }
            
            startAnimationLoop() {
                const animate = (currentTime) => {
                    if (!this.isPageVisible) {
                        this.rafId = requestAnimationFrame(animate);
                        return;
                    }
                    
                    // 性能模式下的優化
                    const skipFrame = this.performanceMode && this.fps < 45;
                    const criticalFps = this.fps < 30; // 極低FPS時更嚴格的限制
                    
                    this.animations.forEach((animation, id) => {
                        if (animation.active && currentTime - animation.lastTime >= animation.interval) {
                            // 性能模式下跳過某些動畫
                            if (skipFrame && Math.random() > 0.5) {
                                return;
                            }
                            
                            // 極低FPS時跳過更多動畫
                            if (criticalFps && Math.random() > 0.3) {
                                return;
                            }
                            
                            try {
                                animation.fn(currentTime);
                                animation.lastTime = currentTime;
                                
                                // 檢查動畫是否應該結束
                                if (animation.duration && currentTime - animation.startTime > animation.duration) {
                                    this.removeAnimation(id);
                                }
                            } catch (error) {
                                console.warn(`動畫 ${id} 執行錯誤:`, error);
                                this.removeAnimation(id);
                            }
                        }
                    });
                    
                    this.rafId = requestAnimationFrame(animate);
                };
                
                this.rafId = requestAnimationFrame(animate);
            }
            
            pauseAnimations() {
                this.animations.forEach(animation => {
                    animation.active = false;
                });
            }
            
            resumeAnimations() {
                this.animations.forEach(animation => {
                    animation.active = true;
                    animation.lastTime = performance.now();
                });
            }
            
            // 優化的setTimeout替代
            setTimeout(callback, delay) {
                const startTime = performance.now();
                const id = `timeout_${Date.now()}_${Math.random()}`;
                
                this.addAnimation(id, (currentTime) => {
                    if (currentTime - startTime >= delay) {
                        callback();
                        this.removeAnimation(id);
                    }
                }, 16);
                
                return id;
            }
            
            // 優化的setInterval替代
            setInterval(callback, interval) {
                const id = `interval_${Date.now()}_${Math.random()}`;
                let lastTime = performance.now();
                
                this.addAnimation(id, (currentTime) => {
                    if (currentTime - lastTime >= interval) {
                        callback();
                        lastTime = currentTime;
                    }
                }, 16);
                
                return id;
            }
            
            clearTimeout(id) {
                this.removeAnimation(id);
            }
            
            clearInterval(id) {
                this.removeAnimation(id);
            }
        }
