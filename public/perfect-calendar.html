<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講師行事曆檢視</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.98) 0%, 
                    rgba(248, 250, 252, 0.95) 25%,
                    rgba(255, 255, 255, 0.92) 50%,
                    rgba(248, 250, 252, 0.95) 75%,
                    rgba(255, 255, 255, 0.98) 100%);
            background-size: 100% 100%, 100% 100%, 100% 100%, 400% 400%;
            animation: gradientShift 20s ease infinite, subtleGlow 8s ease-in-out infinite;
            min-height: 100vh;
            color: rgba(51, 51, 51, 0.95);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(255, 215, 0, 0.03) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(255, 215, 0, 0.02) 50%, transparent 70%);
            animation: shimmer 12s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes subtleGlow {
            0%, 100% { 
                background-position: 0% 0%, 0% 0%, 0% 0%, 0% 50%;
            }
            50% { 
                background-position: 0% 0%, 0% 0%, 0% 0%, 100% 50%;
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 215, 0, 0.2),
                0 0 0 1px rgba(255, 215, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        /* 頂部標題區域 */
        .header {
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.8) 0%, 
                rgba(20, 20, 20, 0.9) 50%,
                rgba(0, 0, 0, 0.8) 100%);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 30px;
            margin-bottom: 25px;
            border-radius: 25px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 215, 0, 0.3),
                0 0 0 1px rgba(255, 215, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: headerFloat 6s ease-in-out infinite;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255, 215, 0, 0.1) 0%, 
                transparent 25%,
                transparent 75%,
                rgba(255, 215, 0, 0.1) 100%);
            animation: shimmer 3s ease-in-out infinite;
            z-index: 1;
        }

        .header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.05) 0%, 
                transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .header h1 {
            color: rgba(255, 215, 0, 0.95);
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
            text-shadow: 
                0 2px 10px rgba(0, 0, 0, 0.3), 
                0 0 30px rgba(255, 215, 0, 0.4),
                0 0 60px rgba(255, 215, 0, 0.2);
            animation: titleGlow 4s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
        }

        .header-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin: 8px 0 0 0;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .header-tim-note {
            display: none; /* 隱藏底下的字 */
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            flex: 1;
            text-align: center;
        }

        .header-logo {
            height: 50px;
            width: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }



        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 8px 12px;
            background: rgba(248, 249, 250, 0.9);
            border-radius: 6px;
            border: 1px solid rgba(233, 236, 239, 0.9);
        }

            .user-info span {
                color: rgba(51, 51, 51, 0.9);
                font-weight: 500;
            }

            .user-details {
                align-items: center;
                text-align: center;
            }

            .user-name {
                font-size: 0.9rem;
                margin-bottom: 3px;
            }

            .user-id {
                font-size: 0.7rem;
                padding: 2px 4px;
            }

            .user-info-section {
                margin-top: 20px;
                padding: 15px;
            }

            .user-info-container h3 {
                font-size: 1rem;
                margin-bottom: 12px;
            }


        .user-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
        }

        .user-name {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .user-id {
            color: rgba(102, 102, 102, 0.8);
            font-size: 0.8rem;
            font-family: monospace;
            background: rgba(248, 249, 250, 0.9);
            padding: 2px 6px;
            border-radius: 4px;
            word-break: break-all;
        }

        /* 用戶資訊區域 */
        .user-info-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(248, 249, 250, 0.9);
            border-radius: 12px;
            border: 1px solid rgba(233, 236, 239, 0.9);
        }

        .user-info-container h3 {
            color: rgba(51, 51, 51, 0.9);
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 15px 0;
            text-align: center;
        }

        /* 日期時間顯示區域 */
        .datetime-display {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .datetime-item {
            background: rgba(255, 223, 102, 0.9);
            color: rgba(44, 44, 44, 0.9);
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(255, 223, 102, 0.3);
            text-align: center;
        }

        .datetime-item i {
            font-size: 1.1rem;
        }

        /* 進度指示器 */
        .progress-steps {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .step-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .step-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 50%,
                rgba(255, 255, 255, 0.1) 100%);
            animation: stepShimmer 3s ease-in-out infinite;
            z-index: 1;
        }

        .step.active .step-circle {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.9) 0%, 
                rgba(255, 193, 7, 0.8) 100%);
            color: rgba(0, 0, 0, 0.9);
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            z-index: 2;
        }

        .step.completed .step-circle {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.9) 0%, 
                rgba(255, 193, 7, 0.8) 100%);
            color: rgba(0, 0, 0, 0.9);
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            z-index: 2;
        }

        .step.pending .step-circle {
            background: linear-gradient(135deg, 
                rgba(85, 85, 85, 0.6) 0%, 
                rgba(60, 60, 60, 0.8) 100%);
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 2;
        }

        .step-label {
            color: rgba(204, 204, 204, 0.9);
            font-size: 0.9rem;
            text-align: center;
        }

        .step.active .step-label {
            color: rgba(255, 223, 102, 0.9);
        }

        /* 主內容區域 */
        .main-content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .content-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .content-header h2 {
            color: rgba(51, 51, 51, 0.9);
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .content-header i {
            color: rgba(255, 223, 102, 0.9);
            font-size: 1.3rem;
        }

        /* 控制面板 */
        .controls {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0.15) 100%);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: controlsFloat 8s ease-in-out infinite;
        }

        .controls::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255, 215, 0, 0.08) 0%, 
                transparent 30%,
                transparent 70%,
                rgba(255, 215, 0, 0.08) 100%);
            animation: controlsShimmer 4s ease-in-out infinite;
            z-index: 1;
        }

        .controls::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.03) 0%, 
                transparent 70%);
            animation: controlsRotate 25s linear infinite;
            z-index: 0;
        }

        .control-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 700;
            color: rgba(0, 0, 0, 0.8);
            font-size: 0.95rem;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 2;
        }

        select, input {
            padding: 12px 16px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: rgba(255, 255, 255, 0.9);
            color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            will-change: transform, box-shadow, border-color;
        }

        select:focus, input:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 
                0 0 0 3px rgba(255, 215, 0, 0.2),
                0 8px 25px rgba(0, 0, 0, 0.2),
                0 0 20px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-2px) scale(1.02);
        }

        select:hover, input:hover {
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.15),
                0 0 10px rgba(255, 215, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        select:active, input:active {
            transform: translateY(0) scale(1.01);
            transition: all 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }


        /* 視圖按鈕組 */
        .view-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            z-index: 2;
            transform: translateZ(0);
            will-change: transform, box-shadow, border-color;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 0;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            color: rgba(255, 215, 0, 1);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
            transition: all 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 
                0 0 0 3px rgba(255, 215, 0, 0.2),
                0 8px 25px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 215, 0, 0.3);
        }






        .btn-primary {
            background: rgba(255, 223, 102, 0.9);
            color: rgba(44, 44, 44, 0.9);
            border: 2px solid rgba(255, 223, 102, 0.9);
        }

        .btn-primary:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.6);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
            color: rgba(255, 215, 0, 1);
        }

        .btn-primary:active {
            transform: translateY(-1px) scale(0.98);
            transition: all 0.1s ease;
        }

        .btn-primary.active {
            background: rgba(255, 193, 7, 1);
            border-color: rgba(255, 193, 7, 1);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.5);
            transform: translateY(-2px);
            font-weight: 700;
            color: rgba(0, 0, 0, 0.9) !important; /* 確保選中時字體為深色 */
        }

        .btn-primary.active::after {
            content: '✓';
            position: absolute;
            top: -5px;
            right: -5px;
            background: rgba(255, 255, 255, 1);
            color: rgba(255, 193, 7, 1);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid rgba(255, 193, 7, 1);
        }


        /* 即將到來課程的高亮樣式 */
        .event-card.upcoming-event {
            position: relative;
            background: white; /* 保持白色背景 */
            border: 4px solid #FF8C42; /* 增加邊框寬度 */
            box-shadow: 0 4px 15px rgba(255, 140, 66, 0.2);
            transform: scale(1.01);
            transition: all 0.3s ease;
        }

        .event-card.upcoming-event::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FF8C42, #FF6B35, #FF8C42, #FF6B35);
            border-radius: 10px;
            z-index: -1;
            opacity: 0.3; /* 非常淡的邊框效果 */
            transition: opacity 0.3s ease;
        }

        .event-card.upcoming-event:hover::before {
            opacity: 0.5; /* hover時稍微加深 */
        }

        .event-card.upcoming-event .event-title {
            color: #333; /* 深色文字，確保可讀性 */
            font-weight: 700;
        }

        .event-card.upcoming-event .event-instructor {
            color: #333; /* 深色文字，確保可讀性 */
            font-weight: 600;
        }

        .event-card.upcoming-event .event-detail {
            color: #333; /* 深色文字，確保可讀性 */
        }

        .event-card.upcoming-event .event-detail i {
            color: #666; /* 圖示顏色 */
        }

        .event-card.upcoming-event .event-description {
            background: rgba(255, 140, 66, 0.08); /* 非常淡的橘色背景 */
            border-radius: 8px;
            padding: 12px;
        }

        .event-card.upcoming-event .event-description h4 {
            color: #333; /* 深色文字，確保可讀性 */
        }

        .event-card.upcoming-event .event-description p {
            color: #333; /* 深色文字，確保可讀性 */
        }

        /* 即將到來課程標記 */
        .upcoming-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.9);
            color: #FF8C42;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-left: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .upcoming-badge i {
            font-size: 0.9rem;
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.9);
            color: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(108, 117, 125, 0.9);
        }

        .btn-secondary:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.5);
            transform: translateY(-1px);
            color: rgba(255, 215, 0, 0.9);
        }

        .btn-settings {
            background: rgba(255, 223, 102, 0.9);
            color: rgba(44, 44, 44, 0.9);
            border: 2px solid rgba(255, 223, 102, 0.9);
        }

        .btn-settings:hover {
            background: rgba(255, 235, 120, 0.9);
            border-color: rgba(255, 235, 120, 0.9);
            transform: translateY(-1px);
        }

        /* 統計區域 */
        .stats {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.05) 50%,

        // 計算倒數計時
        function calculateCountdown(startTime, endTime) {
            const now = new Date();
            const start = new Date(startTime);
            const end = new Date(endTime);
            
            const timeDiff = start.getTime() - now.getTime();
            const endDiff = end.getTime() - now.getTime();
            
            // 如果課程已結束
            if (endDiff <= 0) {
                return {
                    text: '課程已結束',
                    status: 'overdue',
                    icon: 'fas fa-check-circle'
                };
            }
            
            // 如果課程正在進行中
            if (timeDiff <= 0 && endDiff > 0) {
                const remainingMinutes = Math.floor(endDiff / (1000 * 60));
                const remainingHours = Math.floor(remainingMinutes / 60);
                const remainingMins = remainingMinutes % 60;
                
                if (remainingHours > 0) {
                    return {
                        text: `進行中，剩餘 ${remainingHours}小時${remainingMins}分鐘`,
                        status: 'ongoing',
                        icon: 'fas fa-play-circle'
                    };
                } else {
                    return {
                        text: `進行中，剩餘 ${remainingMins}分鐘`,
                        status: 'ongoing',
                        icon: 'fas fa-play-circle'
                    };
                }
            }
            
            // 如果課程尚未開始
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (days > 0) {
                return {
                    text: `還有 ${days}天${hours}小時`,
                    status: 'upcoming',
                    icon: 'fas fa-clock'
                };
            } else if (hours > 0) {
                return {
                    text: `還有 ${hours}小時${minutes}分鐘`,
                    status: 'upcoming',
                    icon: 'fas fa-clock'
                };
            } else {
                return {
                    text: `還有 ${minutes}分鐘`,
                    status: 'upcoming',
                    icon: 'fas fa-clock'
                };
            }
        }

            countdownElements.forEach(element => {
                const startTime = element.dataset.startTime;
                const endTime = element.dataset.endTime;
                
                if (startTime && endTime) {
                    const countdown = calculateCountdown(startTime, endTime);
                    element.className = `countdown-timer ${countdown.status}`;
                    element.innerHTML = `

        function getWeekNumber(date) {
            const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);

        // 模糊比對講師選項
        function findBestMatchingOption(selectElement, targetName) {
            if (!selectElement || !targetName) return null;
            
            const options = Array.from(selectElement.options);
            const target = targetName.toLowerCase().trim();
            
            console.log(`開始模糊比對講師選項，目標名稱: "${targetName}"`);
            
            // 1. 精確匹配
            for (let option of options) {
                if (option.value.toLowerCase().trim() === target) {
                    console.log(`✅ 精確匹配: ${option.value}`);
                    return option;
                }
            }
            
            // 2. 包含匹配
            for (let option of options) {
                const optionValue = option.value.toLowerCase().trim();
                if (optionValue.includes(target) || target.includes(optionValue)) {
                    console.log(`✅ 包含匹配: ${option.value}`);
                    return option;
                }
            }
            
            // 3. 相似度匹配
            let bestMatch = null;
            let bestSimilarity = 0;
            
            for (let option of options) {
                const optionValue = option.value.toLowerCase().trim();
                const similarity = calculateSimilarity(target, optionValue);
                
                console.log(`比對 "${option.value}": 相似度 ${Math.round(similarity * 100)}%`);
                
                if (similarity > bestSimilarity && similarity >= 0.5) { // 50% 相似度閾值
                    bestMatch = option;
                    bestSimilarity = similarity;
                }
            }
            
            if (bestMatch) {
                console.log(`✅ 相似度匹配: ${bestMatch.value} (${Math.round(bestSimilarity * 100)}%)`);
                return bestMatch;
            }
            
            console.log('❌ 未找到匹配的講師選項');
            return null;
        }

        // 計算字串相似度
        function calculateSimilarity(str1, str2) {
            if (str1 === str2) return 1;
            if (str1.length === 0 || str2.length === 0) return 0;
            
            // 使用 Levenshtein 距離計算相似度
            const matrix = [];
            const len1 = str1.length;
            const len2 = str2.length;
            
            for (let i = 0; i <= len2; i++) {
                matrix[i] = [i];
            }
            
            for (let j = 0; j <= len1; j++) {
                matrix[0][j] = j;
            }
            
            for (let i = 1; i <= len2; i++) {
                for (let j = 1; j <= len1; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            
            const maxLen = Math.max(len1, len2);
            return (maxLen - matrix[len2][len1]) / maxLen;
        }

        // 計算每位講師的下一個即將到來的課程
        function getUpcomingEventsByInstructor() {
            const now = new Date();
            const upcomingEvents = {};
            
            // 獲取所有有效的未來課程
            const futureEvents = allEvents.filter(event => {
                if (!event || !event.start || !event.instructor) return false;
                const eventDate = new Date(event.start);
                return eventDate > now; // 只考慮未來的課程
            });
            
            // 按講師分組並找到每個講師的下一個課程
            futureEvents.forEach(event => {
                const instructor = event.instructor;
                if (!upcomingEvents[instructor]) {
                    upcomingEvents[instructor] = event;
                } else {
                    // 比較時間，保留更早的課程
                    const currentUpcoming = new Date(upcomingEvents[instructor].start);
                    const newEvent = new Date(event.start);
                    if (newEvent < currentUpcoming) {
                        upcomingEvents[instructor] = event;
                    }
                }
            });
            
            console.log('📅 每位講師的下一個課程:', upcomingEvents);
            return upcomingEvents;
        }

        // 檢查課程是否為即將到來的課程
        function isUpcomingEvent(event) {
            if (!event || !event.start || !event.instructor) return false;
            
            const upcomingEvents = getUpcomingEventsByInstructor();
            const instructor = event.instructor;
            
            // 檢查是否為該講師的下一個課程
            if (upcomingEvents[instructor] && upcomingEvents[instructor].id === event.id) {
                return true;
            }
            
            return false;
        }

        // 計算距離課程開始的時間
        function getTimeUntilEvent(event) {
            if (!event || !event.start) return null;
            
            const now = new Date();
            const eventDate = new Date(event.start);
            const timeDiff = eventDate - now;
            
            if (timeDiff <= 0) return null; // 課程已開始或結束
            
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (days > 0) {
                return `${days}天${hours}小時`;
            } else if (hours > 0) {
                return `${hours}小時${minutes}分鐘`;
            } else {
                return `${minutes}分鐘`;
            }
        }

        // 將 hex 顏色轉換為 rgba 格式
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // 將 rgba 顏色轉換為 hex 格式（用於顏色選擇器）
        function rgbaToHex(rgba) {
            const values = rgba.match(/\d+/g);
            if (values && values.length >= 3) {
                const r = parseInt(values[0]);
                const g = parseInt(values[1]);
                const b = parseInt(values[2]);
                return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            }
            return '#000000';
        }

        function parseTimeFromTitle(title) {

            const timeMatch = title.match(/(\d{1,2}):?(\d{2})-(\d{1,2}):?(\d{2})/);
            if (timeMatch) {
                const startHour = timeMatch[1];
                const startMin = timeMatch[2];
                const endHour = timeMatch[3];
                const endMin = timeMatch[4];
                
                // 格式化時間為 HH:MM 格式
                const startTime = `${startHour.padStart(2, '0')}:${startMin}`;
                const endTime = `${endHour.padStart(2, '0')}:${endMin}`;
                
                return {

        // 計算週次（ISO 8601 標準）
        function getWeekNumber(date) {
            const target = new Date(date.valueOf());
            const dayNr = (date.getDay() + 6) % 7;
            target.setDate(target.getDate() - dayNr + 3);
            const firstThursday = target.valueOf();
            target.setMonth(0, 1);
            if (target.getDay() !== 4) {
                target.setMonth(0, 1 + ((4 - target.getDay()) + 7) % 7);
            }
            return 1 + Math.ceil((firstThursday - target) / 604800000);
        }

        // 獲取星期幾（中文）
        function getWeekday(date) {
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            return weekdays[date.getDay()];
        }

            const cancelledKeywords = ['請假', '停課', '取消', '暫停', '休息', '放假'];

            const description = event.description || '';

            return substituteKeywords.some(keyword =>

            // 獲取當前篩選條件

            const timeFilter = document.getElementById('timeFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            // 先過濾掉 null 值

            });

                filteredEvents = filteredEvents.filter(event => event.instructor === instructorFilter);
            }
            
            // 應用時段篩選
                if (timeFilter) {
                filteredEvents = filteredEvents.filter(event => {
                    const eventDate = new Date(event.start);
                    const hour = eventDate.getHours();
                    switch (timeFilter) {
                        case 'morning':
                            return hour >= 6 && hour < 12;
                        case 'afternoon':
                            return hour >= 12 && hour < 18;
                        case 'evening':
                            return hour >= 18 && hour < 24;
                        default:
                            return true;
                    }
                });
                }
                
            // 應用指定日期篩選
                if (dateFilter) {
                filteredEvents = filteredEvents.filter(event => {
                    const eventDate = new Date(event.start);
                    const filterDate = new Date(dateFilter);
                    return eventDate.getFullYear() === filterDate.getFullYear() &&
                           eventDate.getMonth() === filterDate.getMonth() &&
                           eventDate.getDate() === filterDate.getDate();
                });
            }
            
            // 應用視圖篩選（今日/本週/本月/全部）
                const now = new Date();
            filteredEvents = filteredEvents.filter(event => {
                const eventDate = new Date(event.start);
                
                switch (currentView) {
                    case '今日':
                        return eventDate.getFullYear() === now.getFullYear() &&
                               eventDate.getMonth() === now.getMonth() &&
                               eventDate.getDate() === now.getDate();
                    case '本週':
                        const weekStart = new Date(now);
                        const dayOfWeek = now.getDay();
                        const daysToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
                        weekStart.setDate(now.getDate() + daysToMonday);
                        weekStart.setHours(0, 0, 0, 0);
                        const weekEnd = new Date(weekStart);
                        weekEnd.setDate(weekStart.getDate() + 6);
                        weekEnd.setHours(23, 59, 59, 999);
                        return eventDate >= weekStart && eventDate <= weekEnd;
                    case '本月':
                        return eventDate.getFullYear() === now.getFullYear() &&
                               eventDate.getMonth() === now.getMonth();
                    case '全部':
                    default:
                        return true;
                }
            });
            
            // 計算篩選後的講師數量
            const uniqueInstructors = new Set(filteredEvents.map(event => event.instructor));
            const instructorCount = uniqueInstructors.size;
            
            // 調試日誌：顯示篩選結果
            console.log(`📊 統計更新 - 模式: ${currentView}, 總課程: ${allEvents.length}, 篩選後: ${filteredEvents.length}`);
            
            // 根據當前篩選模式計算日期範圍
            let dateRange = '-';
            
            switch (currentView) {
                case '今日':
                    dateRange = now.toLocaleDateString('zh-TW');
                    break;
                case '本週':
                    const weekStart = new Date(now);
                    const dayOfWeek = now.getDay();
                    const daysToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
                    weekStart.setDate(now.getDate() + daysToMonday);
                    const weekEnd = new Date(weekStart);
                    weekEnd.setDate(weekStart.getDate() + 6);
                    dateRange = `${weekStart.toLocaleDateString('zh-TW')} - ${weekEnd.toLocaleDateString('zh-TW')}`;
                    break;
                case '本月':
                    const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);

                    dateRange = `${monthStart.toLocaleDateString('zh-TW')} - ${monthEnd.toLocaleDateString('zh-TW')}`;

                        const minDate = new Date(Math.min(...dates));
                        const maxDate = new Date(Math.max(...dates));

            // 觸發統計更新課程，通知懸浮選單更新

        // 震動回饋函數
        function triggerHapticFeedback(type) {
            // 檢查是否支援震動API
            if (!navigator.vibrate) {
                console.log('📱 設備不支援震動功能');
                return;
            }

            // 檢查是否在手機端
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (!isMobile) {
                console.log('💻 非手機設備，跳過震動');
                return;
            }

            try {
                switch (type) {
                    case 'start':
                        // 開始集氣：輕微震動
                        navigator.vibrate(30);
                        console.log('📳 震動回饋：開始集氣');
                        break;
                    case 'loading':
                        // 載入中：漸強震動
                        navigator.vibrate([40, 60, 40]);
                        console.log('📳 震動回饋：載入中');
                        break;
                    case 'complete':
                        // 完成：強烈震動
                        navigator.vibrate([80, 50, 80]);
                        console.log('📳 震動回饋：完成');
                        break;
                    case 'release':
                        // 釋放：輕微震動
                        navigator.vibrate(20);
                        console.log('📳 震動回饋：釋放');
                        break;
                    default:
                        // 預設：短震動
                        navigator.vibrate(50);
                        console.log('📳 震動回饋：預設');
                }
            } catch (error) {
                console.warn('📳 震動功能執行失敗:', error);
            }
        }

        document.addEventListener('mousedown', function(e) {
            // 確保 e.target 有 closest 方法
            if (!e.target || typeof e.target.closest !== 'function') return;
            
            const eventCard = e.target.closest('.event-card');
            if (eventCard && !eventCard.classList.contains('charging')) {
                const title = eventCard.dataset.eventTitle;
                const instructor = eventCard.dataset.eventInstructor;
                const start = eventCard.dataset.eventStart;
                const end = eventCard.dataset.eventEnd;
                
                if (title && instructor && start && end) {
                    // 檢查是否為停課課程
                    if (eventCard.classList.contains('cancelled-event')) {
                        console.log('⚠️ 停課課程無法簽到');
                        alert('⚠️ 此課程已停課，無法進行簽到');
                        return;
                    }
                    
                    // 開始長按計時
                    chargingStartTime = Date.now();
                    isCharging = true;
                    
                    // 立即添加按壓效果
                    eventCard.classList.add('pressing');
                    
                    // 震動回饋：開始按壓
                    triggerHapticFeedback('start');
                    
                    // 0.3秒後開始集氣充能效果
                    longPressTimer = setTimeout(() => {
                        if (isCharging) {
                            console.log('🔋 觸發充電動畫，移除 pressing 類別，添加 charging 類別');
                            eventCard.classList.remove('pressing');
                            eventCard.classList.add('charging');

        // 模糊匹配講師名稱
        function findMatchingInstructor(targetInstructor, availableInstructors) {
            if (!targetInstructor || !availableInstructors || availableInstructors.length === 0) {
                return null;
            }

            const target = targetInstructor.trim().toLowerCase();
            
            // 1. 完全匹配（不區分大小寫）
            let exactMatch = availableInstructors.find(instructor => 
                instructor.toLowerCase() === target
            );
            if (exactMatch) {
                console.log(`✅ 完全匹配找到講師: ${exactMatch}`);
                return exactMatch;
            }

            // 2. 包含匹配
            let containsMatch = availableInstructors.find(instructor => 
                instructor.toLowerCase().includes(target) || target.includes(instructor.toLowerCase())
            );
            if (containsMatch) {
                console.log(`✅ 包含匹配找到講師: ${containsMatch}`);
                return containsMatch;
            }

            // 3. 模糊匹配（使用 Levenshtein 距離）
            let bestMatch = null;
            let bestScore = Infinity;
            const threshold = 3; // 最大編輯距離

            for (const instructor of availableInstructors) {
                const distance = levenshteinDistance(target, instructor.toLowerCase());
                if (distance <= threshold && distance < bestScore) {
                    bestScore = distance;
                    bestMatch = instructor;
                }
            }

            if (bestMatch) {
                console.log(`✅ 模糊匹配找到講師: ${bestMatch} (距離: ${bestScore})`);
                return bestMatch;
            }

            console.log(`❌ 找不到匹配的講師: ${targetInstructor}`);
            return null;
        }

        // Levenshtein 距離算法
        function levenshteinDistance(str1, str2) {
            const matrix = [];
            const len1 = str1.length;
            const len2 = str2.length;

            for (let i = 0; i <= len2; i++) {
                matrix[i] = [i];
            }

            for (let j = 0; j <= len1; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= len2; i++) {
                for (let j = 1; j <= len1; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }

            return matrix[len2][len1];
        }

        // 移除特殊課程類型
        function removeSpecialEventTypes(timeInfo) {
            if (!timeInfo) return timeInfo;
            
            let cleanedTimeInfo = timeInfo;
            
            // 移除特殊課程類型
            for (const [category, keywords] of Object.entries(SPECIAL_EVENT_TYPES)) {
                for (const keyword of keywords) {
                    const regex = new RegExp(`\\s*${keyword}\\s*`, 'gi');
                    cleanedTimeInfo = cleanedTimeInfo.replace(regex, ' ');
                }
            }
            
            // 移除週數資訊
            cleanedTimeInfo = cleanedTimeInfo.replace(/\s*第\d+週\s*/gi, ' ');
            
            // 清理多餘空格
            cleanedTimeInfo = cleanedTimeInfo.replace(/\s+/g, ' ').trim();
            
            return cleanedTimeInfo;
        }

        // 解析課程標題
        function parseCourseTitle(fullTitle) {
            if (!fullTitle) {
                return { courseName: '', timeInfo: '' };
            }

            console.log(`🔍 解析課程標題: "${fullTitle}"`);

            // 定義多種課程標題格式的正則表達式
            const patterns = [
                // 格式1: "SPIKE PRO 日 10:00-12:00 第3週" - 處理包含空格的課程名稱
                /^([A-Z]+(?:\s+[A-Z]+)*)\s+([一二三四五六日])\s+(\d{1,2}:\d{2})-(\d{1,2}:\d{2})(?:\s+(.+?))?(?:\s+第\d+週.*)?$/,
                // 格式2: "ESM 六 9:30-10:30 到府 第4週請假"
                /^([A-Z]+)\s+([一二三四五六日])\s+(\d{1,2}:\d{2})-(\d{1,2}:\d{2})\s+(.+?)(?:\s+第\d+週.*)?$/,
                // 格式3: "BOOST 六 1530-1700 到府"
                /^([A-Z]+)\s+([一二三四五六日])\s+(\d{4})-(\d{4})\s+(.+?)(?:\s+第\d+週.*)?$/,
                // 格式4: "SPIKE 六 9:30-10:30"
                /^([A-Z]+)\s+([一二三四五六日])\s+(\d{1,2}:\d{2})-(\d{1,2}:\d{2})(?:\s+(.+?))?(?:\s+第\d+週.*)?$/,
                // 格式5: "ESM 六 1530-1700"
                /^([A-Z]+)\s+([一二三四五六日])\s+(\d{4})-(\d{4})(?:\s+(.+?))?(?:\s+第\d+週.*)?$/,
                // 格式6: "ESM 六 0930-1100 到府"
                /^([A-Z]+)\s+([一二三四五六日])\s+(\d{4})-(\d{4})\s+(.+?)(?:\s+第\d+週.*)?$/
            ];

            for (const pattern of patterns) {
                const match = fullTitle.match(pattern);
                if (match) {
                    let courseName = match[1];
                    const weekday = match[2];
                    const startTime = match[3];
                    const endTime = match[4];
                    const location = match[5] || '';

                    // 處理課程名稱：如果是 "SPIKE PRO" 這樣的格式，只取第一部分
                    if (courseName.includes(' ')) {
                        const courseParts = courseName.split(' ');
                        // 只取第一個單詞作為主要課程名稱
                        courseName = courseParts[0];
                        console.log(`🔄 課程名稱簡化: "${match[1]}" → "${courseName}"`);
                    }

                    // 格式化時間
                    const formattedStartTime = formatTime(startTime);
                    const formattedEndTime = formatTime(endTime);

                    // 構建時間資訊字串
                    let timeInfo = `${weekday} ${formattedStartTime}-${formattedEndTime}`;
                    if (location) {
                        timeInfo += ` ${location}`;
                    }

                    // 移除特殊課程類型
                    timeInfo = removeSpecialEventTypes(timeInfo);

                    console.log(`✅ 解析成功: 課程="${courseName}", 時間資訊="${timeInfo}"`);
                    return { courseName, timeInfo };
                }
            }

            // 如果沒有匹配到任何格式，返回原始標題
            console.log(`⚠️ 無法解析課程標題格式: "${fullTitle}"`);
            return { courseName: fullTitle, timeInfo: '' };
        }

        // 格式化時間
        function formatTime(timeStr) {
            if (!timeStr) return '';
            
            // 如果已經是 HHHH 格式，直接返回
            if (timeStr.length === 4 && !timeStr.includes(':')) {
                return timeStr;
            }
            
            // 如果是 HH:MM 格式，轉換為 HHHH
            if (timeStr.includes(':')) {
                const [hours, minutes] = timeStr.split(':');
                return `${hours.padStart(2, '0')}${minutes.padStart(2, '0')}`;
            }
            
            return timeStr;
        }

        async function saveSingleAttendanceRecord(teacher, course, time, start, end, studentId, studentName, status) {
            try {
                console.log('💾 立即儲存單筆簽到記錄:', { teacher, course, time, start, end, studentId, studentName, status });
                
                // 獲取今天的日期

                    studentName: studentName,
                    studentId: studentId,
                    date: today,
                    present: status === 'present' ? true : false,
                    teacher: teacher,
                    course: course,
                    period: time  // 使用 period 而不是 time
                };
                
                console.log('📤 準備儲存的單筆記錄:', attendanceRecord);
                
                // 使用後端代理 API
                const proxyUrl = '/api/proxy/google-sheets';
                const payload = {
                    action: 'updateAttendance',
                    records: [attendanceRecord] // 包裝成陣列
                };
                
                console.log('📤 發送代理請求:', { proxyUrl, payload });
                
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`代理 API 請求失敗: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();

                updateAttendanceProgress(); // 更新進度顯示
                startAttendanceCheckTimer();
                
            } catch (error) {
                console.error('❌ 儲存單筆簽到記錄失敗:', error);

                    // 排除"待簽到"、"未簽到"等無進度狀態

                        (statusText && 
                         !statusText.includes('待簽到') && !statusText.includes('未簽到') && !statusText.includes('待選擇') &&
                         (statusText.includes('出席') || statusText.includes('Present') || statusText.includes('✅') || statusText.includes('已出席') ||

                          statusText.includes('請假') || statusText.includes('Leave') || statusText.includes('⚠️') || statusText.includes('已請假')))) {
                        markedStudents++;
                        console.log(`✅ 學生 ${studentName} 有進度: 當次=${currentStatus}, 歷史=${statusText}`);

        function startAttendanceCheckTimer() {

            if (attendanceCheckTimer) {
                clearTimeout(attendanceCheckTimer);
            }
            
            // 等待3秒後檢查並發送通知（給用戶時間重新修正狀態）

        // 批量發送學生簽到通知
        async function sendBatchAttendanceNotification() {
            // 如果已經發送過通知，不再重複發送
            if (attendanceNotificationSent) return;
            
            // 檢查是否有任何學生被標記
            const hasMarkedStudents = Object.keys(studentAttendanceStatus).length > 0;
            if (!hasMarkedStudents) return;
            
            console.log('📤 準備發送學生簽到通知...');
            
            // 獲取當前課程信息
            const currentEvent = getCurrentEventInfo();
            if (!currentEvent) {
                console.log('❌ 無法獲取當前課程信息');
                return;
            }
            
            const { teacher, course, time } = currentEvent;
            
            // 分類學生狀態
            const presentStudents = [];
            const absentStudents = [];
            const unmarkedStudents = [];
            
            // 獲取所有學生卡片
            const studentCards = document.querySelectorAll('.student-card');
            studentCards.forEach(card => {
                const studentName = card.querySelector('.student-name')?.textContent?.trim();
                if (studentName) {
                    // 優先使用當次簽到狀態，如果沒有則檢查歷史狀態標籤
                    let status = studentAttendanceStatus[studentName];
                    
                    if (!status) {
                        // 檢查歷史狀態標籤
                        const statusTag = card.querySelector('.status-tag');
                        if (statusTag) {
                            const statusText = statusTag.textContent.trim();
                            console.log(`🔍 檢查學生 ${studentName} 的歷史狀態: "${statusText}"`);
                            
                            // 排除"待簽到"、"未簽到"等無進度狀態
                            if (!statusText.includes('待簽到') && !statusText.includes('未簽到') && !statusText.includes('待選擇')) {
                                if (statusText.includes('出席') || statusText.includes('Present') || statusText.includes('✅') || statusText.includes('已出席')) {
                                    status = 'present';
                                    console.log(`✅ 學生 ${studentName} 歷史狀態為出席`);
                                } else if (statusText.includes('缺席') || statusText.includes('Absent') || statusText.includes('❌') || statusText.includes('已缺席')) {
                                    status = 'absent';
                                    console.log(`❌ 學生 ${studentName} 歷史狀態為缺席`);
                                } else if (statusText.includes('請假') || statusText.includes('Leave') || statusText.includes('⚠️') || statusText.includes('已請假')) {
                                    status = 'leave';
                                    console.log(`⚠️ 學生 ${studentName} 歷史狀態為請假`);
                                }
                            } else {
                                console.log(`⏳ 學生 ${studentName} 歷史狀態為待簽到，不算進度`);
                            }
                        }
                    } else {
                        console.log(`📝 學生 ${studentName} 當次簽到狀態: ${status}`);
                    }
                    
                    // 根據狀態分類
                    if (status === 'present') {
                        presentStudents.push(studentName);
                        console.log(`✅ 學生 ${studentName} 歸類為出席`);
                    } else if (status === 'absent') {
                        absentStudents.push(studentName);
                        console.log(`❌ 學生 ${studentName} 歸類為缺席`);
                    } else if (status === 'leave') {
                        // 請假也算進度，可以單獨分類或歸類到缺席
                        absentStudents.push(studentName + '(請假)');
                        console.log(`⚠️ 學生 ${studentName} 歸類為請假`);
                    } else {
                        unmarkedStudents.push(studentName);
                        console.log(`⏳ 學生 ${studentName} 歸類為未選擇`);
                    }
                }
            });
            
            console.log(`📊 學生狀態分類結果:`, {
                present: presentStudents,
                absent: absentStudents,
                unmarked: unmarkedStudents,
                total: presentStudents.length + absentStudents.length + unmarkedStudents.length
            });
            
            // 檢查是否所有學生都已簽到
            const allStudentsMarked = checkAllStudentsMarked();
            const totalStudents = presentStudents.length + absentStudents.length + unmarkedStudents.length;
            
            // 構建通知訊息
            let message = `📚 學生簽到通知\n\n`;
            message += `👨‍🏫 講師：${teacher || '未知講師'}\n`;
            message += `📖 課程：${course || '未知課程'}\n`;
            message += `📅 日期：${new Date().toLocaleDateString('zh-TW')}\n\n`;
            
            // 簽到完成狀態
            if (allStudentsMarked) {
                message += `🎉 簽到完成！所有學生已標記\n\n`;
            } else {
                // 計算總進度（包括歷史狀態）
                let totalProgress = 0;
                studentCards.forEach(card => {
                    const studentName = card.querySelector('.student-name')?.textContent?.trim();
                    if (studentName) {
                        const currentStatus = studentAttendanceStatus[studentName];
                        const hasStatus = card.querySelector('.status-tag');
                        const statusText = hasStatus ? hasStatus.textContent.trim() : '';
                        
                        if (currentStatus || (statusText && statusText !== '未簽到' && statusText !== '待簽到')) {
                            totalProgress++;
                        }
                    }
                });
                
                message += `⏳ 簽到進行中 (${totalProgress}/${totalStudents} 有進度)\n\n`;
            }
            
            if (presentStudents.length > 0) {
                message += `✅ 出席 (${presentStudents.length}人)：\n${presentStudents.join('、')}\n\n`;
            }
            
            if (absentStudents.length > 0) {
                message += `❌ 缺席 (${absentStudents.length}人)：\n${absentStudents.join('、')}\n\n`;
            }
            
            if (unmarkedStudents.length > 0) {
                message += `⏳ 未選擇 (${unmarkedStudents.length}人)：\n${unmarkedStudents.join('、')}\n\n`;
            }
            
            message += `⏰ 簽到時間：${new Date().toLocaleString('zh-TW')}`;
            
            try {
                // 發送通知
                const response = await fetch('/api/student-attendance-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        teacherName: teacher,
                        courseName: course,
                        presentStudents: presentStudents,
                        absentStudents: absentStudents,
                        unmarkedStudents: unmarkedStudents
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    attendanceNotificationSent = true;
                    console.log('✅ 學生簽到通知已發送！');
                    showToast('✅ 學生簽到通知已發送！');
                } else {
                    console.error('❌ 通知發送失敗:', data.error);
                    showToast('❌ 通知發送失敗');
                }
            } catch (error) {
                console.error('發送通知錯誤:', error);
                showToast('❌ 通知發送失敗');
            }
        }

        // 獲取當前課程信息
        function getCurrentEventInfo() {
            console.log('🔍 嘗試獲取當前課程信息...');
            
            // 從模態框內容中獲取課程信息
            const modalContent = document.querySelector('.attendance-modal-content');
            if (!modalContent) {
                console.log('❌ 找不到簽到模態框');
                return null;
            }
            
            // 嘗試從課程信息面板獲取
            const courseInfoPanel = modalContent.querySelector('.course-info-panel');
            if (courseInfoPanel) {
                const teacherElement = courseInfoPanel.querySelector('[data-field="teacher"]');
                const courseElement = courseInfoPanel.querySelector('[data-field="course"]');
                const timeElement = courseInfoPanel.querySelector('[data-field="time"]');
                
                if (teacherElement && courseElement && timeElement) {
                    const teacher = teacherElement.textContent.replace('講師:', '').trim();
                    const course = courseElement.textContent.replace('課程:', '').trim();
                    const time = timeElement.textContent.replace('時間:', '').trim();
                    
                    console.log('✅ 從課程信息面板獲取:', { teacher, course, time });
                    return { teacher, course, time };
                }
            }
            
            // 備用方案：從模態框標題解析
            const modalTitle = modalContent.querySelector('h2');
            if (modalTitle) {
                const titleText = modalTitle.textContent;
                console.log('🔍 從標題解析:', titleText);
                
                // 解析標題獲取講師和課程信息
                const teacherMatch = titleText.match(/講師[：:]\s*([^課程]+)/);
                const courseMatch = titleText.match(/課程[：:]\s*([^時間]+)/);
                const timeMatch = titleText.match(/時間[：:]\s*([^日期]+)/);
                
                const result = {
                    teacher: teacherMatch ? teacherMatch[1].trim() : '未知講師',
                    course: courseMatch ? courseMatch[1].trim() : '未知課程',
                    time: timeMatch ? timeMatch[1].trim() : '未知時間'
                };
                
                console.log('✅ 從標題解析結果:', result);
                return result;
            }
            
            console.log('❌ 無法獲取課程信息');
            return null;
        }

        function updateAttendanceProgress() {

            // 計算有進度的學生數量（包括歷史狀態）

                const studentName = card.querySelector('.student-name')?.textContent?.trim();
                if (studentName) {
                    // 檢查學生是否有任何狀態（當次簽到或歷史狀態）
                    const currentStatus = studentAttendanceStatus[studentName];

                    // 如果有當次簽到狀態，或者有歷史狀態標籤（包含出席、缺席、請假等），就算有進度
                    // 排除"待簽到"、"未簽到"等無進度狀態
                    if (currentStatus || 
                        (statusText && 
                         !statusText.includes('待簽到') && !statusText.includes('未簽到') && !statusText.includes('待選擇') &&
                         (statusText.includes('出席') || statusText.includes('Present') || statusText.includes('✅') || statusText.includes('已出席') ||
                          statusText.includes('缺席') || statusText.includes('Absent') || statusText.includes('❌') || statusText.includes('已缺席') ||
                          statusText.includes('請假') || statusText.includes('Leave') || statusText.includes('⚠️') || statusText.includes('已請假')))) {

                    }
                }
            });
            
            const progress = totalStudents > 0 ? (markedStudents / totalStudents) * 100 : 0;
            
            console.log(`📊 更新進度顯示: ${markedStudents}/${totalStudents} (${progress}%)`);

                    <div class="notification-text">

                        </div>
                        <div style="font-size: 0.8rem; opacity: 0.8;">${markedStudents}/${totalStudents} 學生已標記</div>
                    </div>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">×</button>
                </div>

            if (progressNotification) {
                progressNotification.remove();
            }
            
            // 創建完成通知

                top: 20px;
                right: 20px;

            studentCards.forEach(card => {
                let clickCount = 0;
                let clickTimer = null;
                
                card.addEventListener('click', function(e) {
                    // 防止課程冒泡到按鈕
                    if (e.target.classList.contains('present-btn') || 
                        e.target.classList.contains('absent-btn') ||
                        e.target.closest('.present-btn') || 
                        e.target.closest('.absent-btn')) {
                        console.log('🚫 學生卡片點擊被阻止，因為點擊了按鈕');
                        return;
                    }
                    
                    clickCount++;
                    
                    if (clickCount === 1) {
                        // 第一次點擊，設置定時器
                        clickTimer = setTimeout(() => {
                            clickCount = 0;
                        }, 300); // 300ms 內沒有第二次點擊則重置
                    } else if (clickCount === 2) {
                        // 第二次點擊，觸發雙擊課程
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        
                        // 添加雙擊動畫
                        card.classList.add('double-click-animation');
                        setTimeout(() => {
                            card.classList.remove('double-click-animation');
                        }, 600);
                        
                        // 查詢缺勤紀錄
                        const studentName = card.querySelector('.student-name')?.textContent;
                        if (studentName) {
                            queryStudentAttendanceRecord(studentName);
                        }
                    }
                });
            });
        }

        // 查詢學生缺勤紀錄
        async function queryStudentAttendanceRecord(studentName) {
            try {
                // 創建模態框
                const modal = document.createElement('div');
                modal.className = 'attendance-record-modal';
                modal.innerHTML = `
                    <div class="attendance-record-content">
                        <div class="attendance-record-header">
                            <h3 class="attendance-record-title">
                                <i class="fas fa-user-graduate"></i> ${studentName} 的缺勤紀錄
                            </h3>
                            <button class="close-attendance-record-btn" id="closeAttendanceRecordBtn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="attendance-record-loading">
                            <div style="
                                width: 40px;
                                height: 40px;
                                border: 4px solid rgba(255, 215, 0, 0.2);
                                border-top: 4px solid #b8860b;
                                border-radius: 50%;
                                animation: spin 1s linear infinite;
                                margin: 0 auto 20px;
                            "></div>
                            <p>正在查詢缺勤紀錄...</p>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // 設置關閉按鈕課程
                const closeBtn = modal.querySelector('#closeAttendanceRecordBtn');
                closeBtn.addEventListener('click', () => {
                    modal.remove();
                });
                
                // 點擊背景關閉
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.remove();
                    }
                });
                
                // 查詢缺勤紀錄
                console.log('🔍 查詢學生缺勤紀錄:', studentName);
                
                const response = await fetch('/api/proxy/google-sheets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'query',
                        name: studentName
                    })
                });
                
                console.log('📡 查詢回應狀態:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('📥 查詢回應數據:', data);
                
                if (data.success && data.attendance) {
                    // 顯示缺勤紀錄
                    displayAttendanceRecords(modal, studentName, data.attendance);
                } else {
                    // 顯示錯誤訊息
                    displayAttendanceRecordError(modal, data.error || '查詢失敗');
                }
                
            } catch (error) {
                console.error('查詢缺勤紀錄錯誤:', error);
                // 顯示錯誤訊息
                if (modal) {
                    displayAttendanceRecordError(modal, '網路錯誤，請稍後再試');
                }
            }
        }

        // 顯示缺勤紀錄
        function displayAttendanceRecords(modal, studentName, records) {
            const content = modal.querySelector('.attendance-record-content');
            const loading = modal.querySelector('.attendance-record-loading');
            
            if (loading) {
                loading.remove();
            }
            
            const recordsList = document.createElement('div');
            recordsList.className = 'attendance-record-list';
            
            if (records.length === 0) {
                recordsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-check-circle" style="font-size: 3rem; color: #28a745; margin-bottom: 20px;"></i>
                        <h4>沒有缺勤紀錄</h4>
                        <p>${studentName} 的出勤狀況良好！</p>
                    </div>
                `;
            } else {
                recordsList.innerHTML = records.map(record => {
                    const statusClass = record.present ? 'present' : 'absent';
                    const statusText = record.present ? '出席' : '缺席';
                    const statusIcon = record.present ? 'fa-check-circle' : 'fa-times-circle';
                    
                    return `
                        <div class="attendance-record-item">
                            <div class="attendance-record-date">
                                <i class="fas fa-calendar-alt"></i>
                                ${new Date(record.date).toLocaleDateString('zh-TW')}
                            </div>
                            <div class="attendance-record-status ${statusClass}">
                                <i class="fas ${statusIcon}"></i>
                                ${statusText}
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            content.appendChild(recordsList);
        }

        // 顯示缺勤紀錄錯誤
        function displayAttendanceRecordError(modal, errorMessage) {
            const content = modal.querySelector('.attendance-record-content');
            const loading = modal.querySelector('.attendance-record-loading');
            
            if (loading) {
                loading.remove();
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'attendance-record-error';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                <h4>查詢失敗</h4>
                <p>${errorMessage}</p>
            `;
            
            content.appendChild(errorDiv);
        }

        // 初始化懸浮選單滾動監聽
        function initializeFloatingMenu() {
            const floatingMenu = document.getElementById('floatingStatsMenu');
            const statsText = document.getElementById('statsText');
            
            if (!floatingMenu || !statsText) return;
            
            let isFloatingVisible = false;
            let ticking = false;
            
            // 滾動監聽函數
            function handleScroll() {
                if (!ticking) {
                    requestAnimationFrame(() => {
                        const statsRect = statsText.getBoundingClientRect();
                        const shouldShow = statsRect.bottom < 0; // 當統計區域滾動出視窗時顯示懸浮選單
                        
                        if (shouldShow && !isFloatingVisible) {
                            showFloatingMenu();
                            isFloatingVisible = true;
                        } else if (!shouldShow && isFloatingVisible) {
                            hideFloatingMenu();
                            isFloatingVisible = false;
                        }
                        
                        ticking = false;
                    });
                    ticking = true;
                }
            }
            
            // 添加滾動監聽器
            window.addEventListener('scroll', handleScroll, { passive: true });
            
            // 顯示懸浮選單
            function showFloatingMenu() {
                floatingMenu.classList.add('show');
                updateFloatingMenuContent();
            }
            
            // 隱藏懸浮選單
            function hideFloatingMenu() {
                floatingMenu.classList.remove('show');
            }
            
            // 更新懸浮選單內容
            function updateFloatingMenuContent() {
                const totalEventsText = document.getElementById('totalEventsText');
                const instructorCountText = document.getElementById('instructorCountText');
                const dateRangeText = document.getElementById('dateRangeText');
                
                const floatingTotalEvents = document.getElementById('floatingTotalEvents');
                const floatingInstructorCount = document.getElementById('floatingInstructorCount');
                const floatingDateRange = document.getElementById('floatingDateRange');
                
                if (totalEventsText && floatingTotalEvents) {
                    floatingTotalEvents.textContent = totalEventsText.textContent;
                }
                if (instructorCountText && floatingInstructorCount) {
                    floatingInstructorCount.textContent = instructorCountText.textContent;
                }
                if (dateRangeText && floatingDateRange) {
                    floatingDateRange.textContent = dateRangeText.textContent;
                }
            }
            
            // 監聽統計更新課程
            document.addEventListener('statsUpdated', updateFloatingMenuContent);
            
            // 初始化篩選按鈕
            initializeFloatingFilterButtons();
        }
        
        // 初始化懸浮選單篩選按鈕
        function initializeFloatingFilterButtons() {
            const filterButtons = document.querySelectorAll('.floating-filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    
                    // 添加點擊動畫
                    this.classList.add('clicked');
                    setTimeout(() => {
                        this.classList.remove('clicked');
                    }, 600);
                    
                    // 移除所有按鈕的 active 類別
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // 添加當前按鈕的 active 類別
                    this.classList.add('active');
                    
                    // 執行篩選
                    applyDateFilter(filter);
                });
            });
        }
        
        // 應用日期篩選
        function applyDateFilter(filter) {
            console.log('🔄 懸浮選單篩選:', filter);
            
            // 找到對應的篩選按鈕並更新狀態
            const filterButtons = document.querySelectorAll('.filter-btn, .floating-filter-btn');
            const targetButton = Array.from(filterButtons).find(btn => 
                btn.getAttribute('data-filter') === filter || 
                btn.textContent.trim() === filter
            );
            
            // 更新所有按鈕的 active 狀態
            filterButtons.forEach(btn => btn.classList.remove('active'));
            if (targetButton) {
                targetButton.classList.add('active');
            }
            
            // 直接切換視圖
            if (window.switchView) {
                console.log('🔄 切換視圖到:', filter);
                window.switchView(filter);
            }
            
            // 執行篩選邏輯
            const today = new Date();
            let startDate, endDate;
            
            switch(filter) {
                case 'today':
                    startDate = new Date(today);
                    endDate = new Date(today);
                    break;
                case 'week':
                    startDate = new Date(today);
                    startDate.setDate(today.getDate() - today.getDay()); // 本週開始（週日）
                    endDate = new Date(startDate);
                    endDate.setDate(startDate.getDate() + 6); // 本週結束（週六）
                    break;
                case 'month':
                    startDate = new Date(today.getFullYear(), today.getMonth(), 1); // 本月第一天
                    endDate = new Date(today.getFullYear(), today.getMonth() + 1, 0); // 本月最後一天
                    break;
                case 'all':
                    // 全部：清除日期篩選
                    startDate = null;
                    endDate = null;
                    break;
                default:
                    return;
            }
            
            // 更新日期範圍篩選
            if (window.updateDateRange) {
                window.updateDateRange(startDate, endDate);
            }
            
            // 觸發課程重新載入
            if (window.loadEvents) {
                window.loadEvents();
            }
            
            // 滾動到第一筆行事曆
            setTimeout(() => {
                const firstEvent = document.querySelector('.event-card');
                if (firstEvent) {
                    firstEvent.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'start',
                        inline: 'nearest'
                    });
                }
            }, 500);
        }

    </script>
