<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講師行事曆檢視</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .control-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .control-group select,
        .control-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .view-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-outline-primary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline-primary:hover {
            background: #667eea;
            color: white;
        }

        .btn.active {
            background: #667eea;
            color: white;
        }

        .stats-text {
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 0.9rem;
            color: rgba(51, 51, 51, 0.8);
        }

        .events-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .event-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .event-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .event-instructor {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .event-time {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .event-description {
            color: #777;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .no-events {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .control-section {
                padding: 15px;
            }

            .view-buttons {
                gap: 8px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 13px;
            }

            .events-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .event-card {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .view-buttons {
                gap: 6px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .event-card {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>講師行事曆檢視</h1>
            <p>輕鬆管理您的課程安排</p>
        </div>

        <div class="control-section">
            <div class="view-buttons">
                <button class="btn btn-primary active" onclick="switchView('今日')">今日</button>
                <button class="btn btn-outline-primary" onclick="switchView('本週')">本週</button>
                <button class="btn btn-outline-primary" onclick="switchView('本月')">本月</button>
                <button class="btn btn-outline-primary" onclick="switchView('全部')">全部</button>
            </div>

            <div class="control-group">
                <label for="instructorSelect">講師篩選</label>
                <select id="instructorSelect">
                    <option value="">全部講師</option>
                </select>
            </div>

            <div class="control-group">
                <label for="timeFilter">時段篩選</label>
                <select id="timeFilter">
                    <option value="">全部時段</option>
                    <option value="morning">上午 (06:00-12:00)</option>
                    <option value="afternoon">下午 (12:00-18:00)</option>
                    <option value="evening">晚上 (18:00-24:00)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="dateFilter">日期篩選</label>
                <input type="date" id="dateFilter">
            </div>

            <div class="stats-text" id="statsText">
                <span id="totalEventsText">總事件: 0</span> | 
                <span id="instructorCountText">講師: 0</span> | 
                <span id="dateRangeText">日期: -</span>
            </div>
        </div>

        <div class="events-container" id="eventsContainer">
            <div class="no-events">載入中...</div>
        </div>
    </div>

    <script>
        // 全域變數
        let allEvents = [];
        let allInstructors = [];
        let currentView = '今日';

        // 初始化系統
        async function initSystem() {
            console.log('🚀 初始化系統...');
            
            try {
                // 載入事件資料
                await loadEvents();
                
                // 綁定事件監聽器
                bindEventListeners();
                
                console.log('✅ 系統初始化完成');
            } catch (error) {
                console.error('❌ 系統初始化失敗:', error);
            }
        }

        // 載入事件資料
        async function loadEvents() {
            try {
                const response = await fetch('/api/events');
                const data = await response.json();
                
                allEvents = data.data || [];
                allInstructors = data.instructors || [];
                
                console.log(`✅ 載入 ${allEvents.length} 個事件，${allInstructors.length} 位講師`);
                
                // 更新講師選項
                updateInstructorOptions();
                
                // 渲染事件
                renderEvents();
                updateStats();
                
            } catch (error) {
                console.error('❌ 載入事件失敗:', error);
            }
        }

        // 更新講師選項
        function updateInstructorOptions() {
            const select = document.getElementById('instructorSelect');
            select.innerHTML = '<option value="">全部講師</option>';
            
            allInstructors.forEach(instructor => {
                const option = document.createElement('option');
                option.value = instructor;
                option.textContent = instructor;
                select.appendChild(option);
            });
        }

        // 綁定事件監聽器
        function bindEventListeners() {
            // 講師篩選
            document.getElementById('instructorSelect').addEventListener('change', () => {
                renderEvents();
                updateStats();
            });

            // 時段篩選
            document.getElementById('timeFilter').addEventListener('change', () => {
                renderEvents();
                updateStats();
            });

            // 日期篩選
            document.getElementById('dateFilter').addEventListener('change', () => {
                renderEvents();
                updateStats();
            });
        }

        // 切換視圖
        function switchView(view) {
            currentView = view;
            
            // 更新按鈕狀態
            document.querySelectorAll('.view-buttons .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 渲染事件
            renderEvents();
            updateStats();
        }

        // 渲染事件
        function renderEvents() {
            const container = document.getElementById('eventsContainer');
            
            if (allEvents.length === 0) {
                container.innerHTML = '<div class="no-events">沒有找到事件</div>';
                return;
            }

            // 篩選事件
            let filteredEvents = allEvents.filter(event => {
                // 講師篩選
                const instructorFilter = document.getElementById('instructorSelect').value;
                if (instructorFilter && event.instructor !== instructorFilter) {
                    return false;
                }

                // 時段篩選
                const timeFilter = document.getElementById('timeFilter').value;
                if (timeFilter) {
                    const eventHour = new Date(event.start).getHours();
                    if (timeFilter === 'morning' && (eventHour < 6 || eventHour >= 12)) return false;
                    if (timeFilter === 'afternoon' && (eventHour < 12 || eventHour >= 18)) return false;
                    if (timeFilter === 'evening' && (eventHour < 18 || eventHour >= 24)) return false;
                }

                // 日期篩選
                const dateFilter = document.getElementById('dateFilter').value;
                if (dateFilter) {
                    const eventDate = new Date(event.start).toISOString().split('T')[0];
                    if (eventDate !== dateFilter) return false;
                }

                // 視圖篩選
                const eventDate = new Date(event.start);
                const today = new Date();
                const startOfWeek = new Date(today);
                startOfWeek.setDate(today.getDate() - today.getDay() + 1);
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 6);
                const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
                const endOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);

                if (currentView === '今日') {
                    const eventDay = new Date(eventDate.getFullYear(), eventDate.getMonth(), eventDate.getDate());
                    const todayDay = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                    if (eventDay.getTime() !== todayDay.getTime()) return false;
                } else if (currentView === '本週') {
                    if (eventDate < startOfWeek || eventDate > endOfWeek) return false;
                } else if (currentView === '本月') {
                    if (eventDate < startOfMonth || eventDate > endOfMonth) return false;
                }
                // '全部' 視圖不需要額外篩選

                return true;
            });

            // 按時間排序
            filteredEvents.sort((a, b) => new Date(a.start) - new Date(b.start));

            // 渲染事件卡片
            if (filteredEvents.length === 0) {
                container.innerHTML = '<div class="no-events">沒有找到符合條件的事件</div>';
                return;
            }

            container.innerHTML = filteredEvents.map(event => `
                <div class="event-card">
                    <div class="event-title">${event.title || '無標題'}</div>
                    <div class="event-instructor">講師: ${event.instructor || '未知'}</div>
                    <div class="event-time">時間: ${formatDateTime(event.start)} - ${formatDateTime(event.end)}</div>
                    <div class="event-description">${event.description || '無描述'}</div>
                </div>
            `).join('');
        }

        // 更新統計
        function updateStats() {
            const instructorFilter = document.getElementById('instructorSelect').value;
            const timeFilter = document.getElementById('timeFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            let filteredEvents = allEvents.filter(event => {
                if (instructorFilter && event.instructor !== instructorFilter) return false;
                if (timeFilter) {
                    const eventHour = new Date(event.start).getHours();
                    if (timeFilter === 'morning' && (eventHour < 6 || eventHour >= 12)) return false;
                    if (timeFilter === 'afternoon' && (eventHour < 12 || eventHour >= 18)) return false;
                    if (timeFilter === 'evening' && (eventHour < 18 || eventHour >= 24)) return false;
                }
                if (dateFilter) {
                    const eventDate = new Date(event.start).toISOString().split('T')[0];
                    if (eventDate !== dateFilter) return false;
                }
                return true;
            });

            const uniqueInstructors = new Set(filteredEvents.map(event => event.instructor)).size;
            const dateRange = getDateRangeText();

            document.getElementById('totalEventsText').textContent = `總事件: ${filteredEvents.length}`;
            document.getElementById('instructorCountText').textContent = `講師: ${uniqueInstructors}`;
            document.getElementById('dateRangeText').textContent = `日期: ${dateRange}`;
        }

        // 獲取日期範圍文字
        function getDateRangeText() {
            const today = new Date();
            
            if (currentView === '今日') {
                return today.toLocaleDateString('zh-TW');
            } else if (currentView === '本週') {
                const startOfWeek = new Date(today);
                startOfWeek.setDate(today.getDate() - today.getDay() + 1);
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 6);
                return `${startOfWeek.toLocaleDateString('zh-TW')} - ${endOfWeek.toLocaleDateString('zh-TW')}`;
            } else if (currentView === '本月') {
                return `${today.getFullYear()}年${today.getMonth() + 1}月`;
            } else {
                return '全部';
            }
        }

        // 格式化日期時間
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', initSystem);
    </script>
</body>
</html>
