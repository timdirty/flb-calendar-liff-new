<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簽到按鈕測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .student-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .student-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .student-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
        }
        
        .student-details h3 {
            margin: 0;
            color: #333;
            font-size: 1.1rem;
        }
        
        .student-status {
            background: #6c757d;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .attendance-buttons {
            display: flex;
            gap: 10px;
        }
        
        .attendance-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        
        .present-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .present-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .absent-btn {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white;
        }
        
        .absent-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        
        .attendance-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .test-results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 8px;
            background: white;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #007bff; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎯 簽到按鈕功能測試</h1>
        <p>測試按鈕是否可以正常點擊並觸發簽到API</p>
        
        <div class="student-card">
            <div class="student-info">
                <div class="student-avatar">陳</div>
                <div class="student-details">
                    <h3>陳杰睿</h3>
                    <div class="student-status">⏰ 待簽到</div>
                </div>
            </div>
            <div class="attendance-buttons">
                <button class="attendance-btn present-btn" data-student-id="陳杰睿" data-student-name="陳杰睿">
                    ✅ 出席
                </button>
                <button class="attendance-btn absent-btn" data-student-id="陳杰睿" data-student-name="陳杰睿">
                    ❌ 缺席
                </button>
            </div>
        </div>
        
        <div class="student-card">
            <div class="student-info">
                <div class="student-avatar">顏</div>
                <div class="student-details">
                    <h3>顏世餘</h3>
                    <div class="student-status">⏰ 待簽到</div>
                </div>
            </div>
            <div class="attendance-buttons">
                <button class="attendance-btn present-btn" data-student-id="顏世餘" data-student-name="顏世餘">
                    ✅ 出席
                </button>
                <button class="attendance-btn absent-btn" data-student-id="顏世餘" data-student-name="顏世餘">
                    ❌ 缺席
                </button>
            </div>
        </div>
        
        <div class="test-results">
            <h3>📊 測試結果</h3>
            <div id="testLog"></div>
        </div>
    </div>

    <script>
        // 測試用的簽到API模擬
        async function mockSaveAttendanceRecord(studentId, studentName, status) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const result = {
                        success: true,
                        message: `${studentName} ${status === 'present' ? '出席' : '缺席'} 記錄已保存`,
                        studentId: studentId,
                        status: status,
                        timestamp: new Date().toLocaleString()
                    };
                    resolve(result);
                }, 1000); // 模擬API延遲
            });
        }
        
        // 添加日誌
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('testLog');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // 設置按鈕事件監聽器
        function setupButtonListeners() {
            addLog('🔧 開始設置按鈕事件監聽器', 'info');
            
            // 出席按鈕
            document.querySelectorAll('.present-btn').forEach((btn, index) => {
                addLog(`🔧 綁定出席按鈕 ${index + 1}: ${btn.dataset.studentId}`, 'info');
                
                btn.addEventListener('click', async function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const studentId = this.dataset.studentId;
                    const studentName = this.dataset.studentName;
                    
                    addLog(`🎯 出席按鈕被點擊: ${studentId}`, 'success');
                    
                    // 檢查按鈕是否被禁用
                    if (this.disabled) {
                        addLog(`⚠️ 按鈕被禁用，無法點擊: ${studentId}`, 'error');
                        return;
                    }
                    
                    // 添加載入動畫
                    this.style.animation = 'buttonPress 0.3s ease-out';
                    this.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i> 處理中...';
                    this.style.pointerEvents = 'none';
                    
                    try {
                        addLog(`🚀 開始調用簽到API: ${studentId}`, 'info');
                        
                        // 模擬API調用
                        const result = await mockSaveAttendanceRecord(studentId, studentName, 'present');
                        
                        addLog(`✅ 簽到API調用成功: ${JSON.stringify(result)}`, 'success');
                        
                        // 更新按鈕狀態
                        this.innerHTML = '<span style="margin-right: 8px; font-size: 1rem;">✅</span> 已出席';
                        this.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
                        this.disabled = true;
                        
                        // 更新學生狀態
                        const studentCard = this.closest('.student-card');
                        const statusElement = studentCard.querySelector('.student-status');
                        statusElement.textContent = '✅ 已出席';
                        statusElement.style.background = '#28a745';
                        
                    } catch (error) {
                        addLog(`❌ 簽到API調用失敗: ${error.message}`, 'error');
                        
                        // 恢復按鈕狀態
                        this.innerHTML = '<span style="margin-right: 8px; font-size: 1rem;">✅</span> 出席';
                        this.style.pointerEvents = 'auto';
                        this.style.animation = '';
                    }
                });
            });
            
            // 缺席按鈕
            document.querySelectorAll('.absent-btn').forEach((btn, index) => {
                addLog(`🔧 綁定缺席按鈕 ${index + 1}: ${btn.dataset.studentId}`, 'info');
                
                btn.addEventListener('click', async function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const studentId = this.dataset.studentId;
                    const studentName = this.dataset.studentName;
                    
                    addLog(`🎯 缺席按鈕被點擊: ${studentId}`, 'success');
                    
                    // 檢查按鈕是否被禁用
                    if (this.disabled) {
                        addLog(`⚠️ 按鈕被禁用，無法點擊: ${studentId}`, 'error');
                        return;
                    }
                    
                    // 添加載入動畫
                    this.style.animation = 'buttonPress 0.3s ease-out';
                    this.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i> 處理中...';
                    this.style.pointerEvents = 'none';
                    
                    try {
                        addLog(`🚀 開始調用簽到API: ${studentId}`, 'info');
                        
                        // 模擬API調用
                        const result = await mockSaveAttendanceRecord(studentId, studentName, 'absent');
                        
                        addLog(`✅ 簽到API調用成功: ${JSON.stringify(result)}`, 'success');
                        
                        // 更新按鈕狀態
                        this.innerHTML = '<span style="margin-right: 8px; font-size: 1rem;">❌</span> 已缺席';
                        this.style.background = 'linear-gradient(135deg, #dc3545, #e74c3c)';
                        this.disabled = true;
                        
                        // 更新學生狀態
                        const studentCard = this.closest('.student-card');
                        const statusElement = studentCard.querySelector('.student-status');
                        statusElement.textContent = '❌ 已缺席';
                        statusElement.style.background = '#dc3545';
                        
                    } catch (error) {
                        addLog(`❌ 簽到API調用失敗: ${error.message}`, 'error');
                        
                        // 恢復按鈕狀態
                        this.innerHTML = '<span style="margin-right: 8px; font-size: 1rem;">❌</span> 缺席';
                        this.style.pointerEvents = 'auto';
                        this.style.animation = '';
                    }
                });
            });
            
            addLog('✅ 按鈕事件監聽器設置完成', 'success');
        }
        
        // 檢查按鈕狀態
        function checkButtonStatus() {
            addLog('🔍 檢查按鈕狀態:', 'info');
            
            document.querySelectorAll('.present-btn, .absent-btn').forEach((btn, index) => {
                addLog(`按鈕 ${index + 1}: studentId=${btn.dataset.studentId}, disabled=${btn.disabled}, pointerEvents=${btn.style.pointerEvents}`, 'info');
            });
        }
        
        // 頁面載入完成後執行
        document.addEventListener('DOMContentLoaded', function() {
            addLog('📱 頁面載入完成，開始測試', 'info');
            
            // 檢查按鈕狀態
            checkButtonStatus();
            
            // 設置按鈕事件監聽器
            setupButtonListeners();
            
            // 再次檢查按鈕狀態
            setTimeout(() => {
                addLog('🔍 事件監聽器設置後檢查按鈕狀態:', 'info');
                checkButtonStatus();
            }, 100);
        });
        
        // 添加按鈕按壓動畫
        const style = document.createElement('style');
        style.textContent = `
            @keyframes buttonPress {
                0% { transform: scale(1); }
                50% { transform: scale(0.95); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
