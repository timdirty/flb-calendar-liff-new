        function getFilteredEvents() {
            let filtered = [...allEvents];

            if (currentInstructor) {
                filtered = filtered.filter(event => event.instructor === currentInstructor);
            }

            // æ™‚æ®µç¯©é¸
            if (currentTimeFilter) {
                filtered = filtered.filter(event => {
                    const hour = new Date(event.start).getHours();
                    switch (currentTimeFilter) {
                        case 'morning': return hour >= 6 && hour < 12;
                        case 'afternoon': return hour >= 12 && hour < 18;
                        case 'evening': return hour >= 18 && hour < 24;
                        default: return true;
                    }
                });
            }

            // æ—¥æœŸç¯©é¸
            if (currentDateFilter) {
                const filterDate = new Date(currentDateFilter);
                filtered = filtered.filter(event => {
                    const eventDate = new Date(event.start);

                    });
                    break;
                case 'æœ¬é€±':
                    const weekStart = new Date(now);

                    const weekEnd = new Date(weekStart);
                    weekEnd.setDate(weekStart.getDate() + 6);
                    filtered = filtered.filter(event => {

                    break;
            }

        // Levenshtein è·é›¢ç®—æ³•
        function levenshteinDistance(str1, str2) {
            const matrix = [];
            const len1 = str1.length;
            const len2 = str2.length;

            for (let i = 0; i <= len2; i++) {
                matrix[i] = [i];
            }

            for (let j = 0; j <= len1; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= len2; i++) {
                for (let j = 1; j <= len1; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }

            return matrix[len2][len1];
        }

                        // è™•ç†åŒ…å«æ˜ŸæœŸå’Œæ™‚é–“çš„æƒ…æ³

                    } else if (pattern.source.includes('\\d{1,2}:\\d{2}')) {

            // å¦‚æœæ²’æœ‰åŒ¹é…åˆ°æ™‚é–“æ¨¡å¼ï¼Œå˜—è©¦ç°¡å–®çš„åˆ†å‰²
