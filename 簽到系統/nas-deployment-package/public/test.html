<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 測試頁面</title>
</head>
<body>
    <h1>JavaScript 測試頁面</h1>
    <div id="test-output"></div>
    
    <script>
        // 測試基本 JavaScript 功能
        document.getElementById('test-output').innerHTML = 'JavaScript 正常執行！';
        
        // 測試 API 呼叫
        fetch('/api/teachers')
            .then(response => response.json())
            .then(data => {
                console.log('API 回應:', data);
                document.getElementById('test-output').innerHTML += '<br>API 呼叫成功！';
            })
            .catch(error => {
                console.error('API 錯誤:', error);
                document.getElementById('test-output').innerHTML += '<br>API 呼叫失敗：' + error.message;
            });
    </script>
</body>
</html>
