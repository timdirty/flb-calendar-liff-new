<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLB簽到系統 - 管理後台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .admin-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .admin-content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            min-width: 200px;
        }

        .search-box button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .search-box button:hover {
            transform: translateY(-2px);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            margin: 2px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .admin-content {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-box input {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i> FLB簽到系統管理後台</h1>
            <p>資料庫管理與系統監控</p>
        </div>

        <div class="admin-content">
            <!-- 統計卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalUsers">-</h3>
                    <p><i class="fas fa-users"></i> 總使用者數</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalTeachers">-</h3>
                    <p><i class="fas fa-chalkboard-teacher"></i> 講師綁定數</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeBindings">-</h3>
                    <p><i class="fas fa-link"></i> 活躍綁定數</p>
                </div>
                <div class="stat-card">
                    <h3 id="systemStatus">-</h3>
                    <p><i class="fas fa-heartbeat"></i> 系統狀態</p>
                </div>
            </div>

            <!-- 使用者管理 -->
            <div class="section">
                <h2><i class="fas fa-users"></i> 使用者管理</h2>
                <div class="search-box">
                    <input type="text" id="userSearch" placeholder="搜尋使用者ID或名稱...">
                    <button onclick="searchUsers()"><i class="fas fa-search"></i> 搜尋</button>
                    <button onclick="loadAllUsers()"><i class="fas fa-refresh"></i> 重新載入</button>
                    <button onclick="syncAllUserNames()" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                        <i class="fas fa-sync-alt"></i> 同步LINE名稱
                    </button>
                    <button onclick="syncGoogleSheets()" style="background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%);">
                        <i class="fas fa-cloud-sync-alt"></i> 同步Google Sheets
                    </button>
                    <button onclick="reinitializeSystem()" style="background: linear-gradient(135deg, #fd7e14 0%, #dc3545 100%);">
                        <i class="fas fa-redo"></i> 重新初始化
                    </button>
                </div>
                <div class="table-container">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>顯示名稱</th>
                                <th>註冊時間</th>
                                <th>講師綁定</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="5" class="loading">載入中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 講師綁定管理 -->
            <div class="section">
                <h2><i class="fas fa-chalkboard-teacher"></i> 講師綁定管理</h2>
                <div class="search-box">
                    <input type="text" id="bindingSearch" placeholder="搜尋講師名稱或User ID...">
                    <button onclick="searchBindings()"><i class="fas fa-search"></i> 搜尋</button>
                    <button onclick="loadAllBindings()"><i class="fas fa-refresh"></i> 重新載入</button>
                </div>
                <div class="table-container">
                    <table id="bindingsTable">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>使用者名稱</th>
                                <th>講師名稱</th>
                                <th>講師ID</th>
                                <th>綁定時間</th>
                                <th>狀態</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="bindingsTableBody">
                            <tr>
                                <td colspan="7" class="loading">載入中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 系統日誌 -->
            <div class="section">
                <h2><i class="fas fa-file-alt"></i> 系統日誌</h2>
                <div class="search-box">
                    <button onclick="clearLogs()"><i class="fas fa-trash"></i> 清除日誌</button>
                    <button onclick="exportLogs()"><i class="fas fa-download"></i> 匯出日誌</button>
                </div>
                <div id="systemLogs" style="background: #2c3e50; color: #ecf0f1; padding: 20px; border-radius: 10px; font-family: monospace; max-height: 300px; overflow-y: auto;">
                    <div>系統日誌將在此顯示...</div>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshAll()" title="重新整理">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script>
        // 載入所有資料
        async function loadAllData() {
            await Promise.all([
                loadStats(),
                loadAllUsers(),
                loadAllBindings()
            ]);
        }

        // 載入統計資料
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalUsers').textContent = data.stats.totalUsers || 0;
                    document.getElementById('totalTeachers').textContent = data.stats.totalTeachers || 0;
                    document.getElementById('activeBindings').textContent = data.stats.activeBindings || 0;
                    document.getElementById('systemStatus').textContent = '正常';
                } else {
                    document.getElementById('systemStatus').textContent = '錯誤';
                }
            } catch (error) {
                console.error('載入統計資料失敗:', error);
                document.getElementById('systemStatus').textContent = '離線';
            }
        }

        // 載入所有使用者
        async function loadAllUsers() {
            try {
                const response = await fetch('/api/admin/users');
                const data = await response.json();
                
                if (data.success) {
                    displayUsers(data.users);
                } else {
                    showError('載入使用者資料失敗: ' + data.error);
                }
            } catch (error) {
                console.error('載入使用者失敗:', error);
                showError('載入使用者資料失敗');
            }
        }

        // 載入所有綁定
        async function loadAllBindings() {
            try {
                const response = await fetch('/api/admin/bindings');
                const data = await response.json();
                
                if (data.success) {
                    displayBindings(data.bindings);
                } else {
                    showError('載入綁定資料失敗: ' + data.error);
                }
            } catch (error) {
                console.error('載入綁定失敗:', error);
                showError('載入綁定資料失敗');
            }
        }

        // 顯示使用者資料
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="loading">無使用者資料</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.userId}</td>
                    <td>${user.displayName || '-'}</td>
                    <td>${new Date(user.registeredAt).toLocaleString('zh-TW')}</td>
                    <td>${user.teacherName || '未綁定'}</td>
                    <td>
                        <button class="btn btn-primary" onclick="viewUserDetails('${user.userId}')">
                            <i class="fas fa-eye"></i> 查看
                        </button>
                        <button class="btn btn-success" onclick="syncSingleUserName('${user.userId}')" title="同步LINE名稱">
                            <i class="fas fa-sync-alt"></i> 同步
                        </button>
                        ${user.teacherName ? 
                            `<button class="btn btn-danger" onclick="unbindUser('${user.userId}')">
                                <i class="fas fa-unlink"></i> 解除綁定
                            </button>` : ''
                        }
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 顯示綁定資料
        function displayBindings(bindings) {
            const tbody = document.getElementById('bindingsTableBody');
            tbody.innerHTML = '';

            if (bindings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="loading">無綁定資料</td></tr>';
                return;
            }

            bindings.forEach(binding => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${binding.userId}</td>
                    <td>${binding.displayName || '-'}</td>
                    <td>${binding.teacherName}</td>
                    <td>${binding.teacherId}</td>
                    <td>${new Date(binding.boundAt).toLocaleString('zh-TW')}</td>
                    <td>
                        <span class="status-badge ${binding.isActive ? 'status-active' : 'status-inactive'}">
                            ${binding.isActive ? '活躍' : '已停用'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-primary" onclick="viewBindingDetails('${binding.id}')">
                            <i class="fas fa-eye"></i> 查看
                        </button>
                        ${binding.isActive ? 
                            `<button class="btn btn-danger" onclick="deactivateBinding('${binding.id}')">
                                <i class="fas fa-ban"></i> 停用
                            </button>` : ''
                        }
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 搜尋使用者
        async function searchUsers() {
            const query = document.getElementById('userSearch').value.trim();
            if (!query) {
                loadAllUsers();
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayUsers(data.users);
                } else {
                    showError('搜尋失敗: ' + data.error);
                }
            } catch (error) {
                console.error('搜尋使用者失敗:', error);
                showError('搜尋失敗');
            }
        }

        // 搜尋綁定
        async function searchBindings() {
            const query = document.getElementById('bindingSearch').value.trim();
            if (!query) {
                loadAllBindings();
                return;
            }

            try {
                const response = await fetch(`/api/admin/bindings/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayBindings(data.bindings);
                } else {
                    showError('搜尋失敗: ' + data.error);
                }
            } catch (error) {
                console.error('搜尋綁定失敗:', error);
                showError('搜尋失敗');
            }
        }

        // 查看使用者詳情
        function viewUserDetails(userId) {
            alert(`使用者詳情:\nUser ID: ${userId}\n\n詳細資訊將在未來版本中提供。`);
        }

        // 查看綁定詳情
        function viewBindingDetails(bindingId) {
            alert(`綁定詳情:\n綁定ID: ${bindingId}\n\n詳細資訊將在未來版本中提供。`);
        }

        // 解除使用者綁定
        async function unbindUser(userId) {
            if (!confirm('確定要解除此使用者的講師綁定嗎？')) {
                return;
            }

            try {
                const response = await fetch('/api/unbind-teacher', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: userId })
                });

                const result = await response.json();
                
                if (result.success) {
                    showSuccess('解除綁定成功');
                    loadAllData();
                } else {
                    showError('解除綁定失敗: ' + result.error);
                }
            } catch (error) {
                console.error('解除綁定失敗:', error);
                showError('解除綁定失敗');
            }
        }

        // 停用綁定
        async function deactivateBinding(bindingId) {
            if (!confirm('確定要停用此綁定嗎？')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/bindings/${bindingId}/deactivate`, {
                    method: 'POST'
                });

                const result = await response.json();
                
                if (result.success) {
                    showSuccess('停用綁定成功');
                    loadAllBindings();
                } else {
                    showError('停用綁定失敗: ' + result.error);
                }
            } catch (error) {
                console.error('停用綁定失敗:', error);
                showError('停用綁定失敗');
            }
        }

        // 清除日誌
        function clearLogs() {
            document.getElementById('systemLogs').innerHTML = '<div>日誌已清除</div>';
        }

        // 匯出日誌
        function exportLogs() {
            const logs = document.getElementById('systemLogs').innerText;
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `system_logs_${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 同步所有使用者名稱
        async function syncAllUserNames() {
            if (!confirm('確定要同步所有使用者的LINE名稱嗎？這可能需要一些時間。')) {
                return;
            }

            try {
                showToast('正在同步LINE名稱...', 'info');
                
                const response = await fetch('/api/admin/sync-all-names', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    showSuccess(result.message);
                    
                    // 顯示詳細結果
                    if (result.summary.updated > 0) {
                        const updatedUsers = result.results.filter(r => r.updated);
                        let detailMessage = `已更新 ${result.summary.updated} 個使用者名稱：\n`;
                        updatedUsers.forEach(user => {
                            detailMessage += `• ${user.oldName} → ${user.newName}\n`;
                        });
                        
                        // 在系統日誌中顯示詳細資訊
                        const logsDiv = document.getElementById('systemLogs');
                        logsDiv.innerHTML = `<div>${new Date().toLocaleString('zh-TW')} - LINE名稱同步完成</div>` + 
                                          `<div>${detailMessage.replace(/\n/g, '<br>')}</div>` + 
                                          logsDiv.innerHTML;
                    }
                    
                    // 重新載入資料
                    loadAllData();
                } else {
                    showError('同步失敗: ' + result.error);
                }
            } catch (error) {
                console.error('同步使用者名稱失敗:', error);
                showError('同步失敗，請稍後再試');
            }
        }

        // 同步單一使用者名稱
        async function syncSingleUserName(userId) {
            try {
                const response = await fetch('/api/admin/sync-user-name', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: userId })
                });

                const result = await response.json();
                
                if (result.success) {
                    showSuccess(`使用者名稱已同步: ${result.newDisplayName}`);
                    loadAllUsers();
                } else {
                    showError('同步失敗: ' + result.error);
                }
            } catch (error) {
                console.error('同步單一使用者名稱失敗:', error);
                showError('同步失敗');
            }
        }

        // 同步Google Sheets
        async function syncGoogleSheets() {
            if (!confirm('確定要同步Google Sheets嗎？這將從Google Sheets獲取最新資料。')) {
                return;
            }

            try {
                showToast('正在同步Google Sheets...', 'info');
                
                const response = await fetch('/api/admin/sync-google-sheets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    showSuccess(`Google Sheets同步成功！使用者：${result.stats.users}，綁定：${result.stats.bindings}`);
                    
                    // 重新載入資料
                    loadAllData();
                } else {
                    showError('同步失敗: ' + result.error);
                }
            } catch (error) {
                console.error('同步Google Sheets失敗:', error);
                showError('同步失敗，請稍後再試');
            }
        }

        // 重新初始化系統
        async function reinitializeSystem() {
            if (!confirm('確定要重新初始化系統嗎？這將重新從Google Sheets同步所有資料。')) {
                return;
            }

            try {
                showToast('正在重新初始化系統...', 'info');
                
                const response = await fetch('/api/admin/reinitialize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    showSuccess('系統重新初始化完成！');
                    
                    // 重新載入資料
                    loadAllData();
                } else {
                    showError('重新初始化失敗: ' + result.error);
                }
            } catch (error) {
                console.error('重新初始化失敗:', error);
                showError('重新初始化失敗，請稍後再試');
            }
        }

        // 重新整理所有資料
        function refreshAll() {
            loadAllData();
            showSuccess('資料已重新整理');
        }

        // 顯示錯誤訊息
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.admin-content').insertBefore(errorDiv, document.querySelector('.section'));
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // 顯示成功訊息
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.admin-content').insertBefore(successDiv, document.querySelector('.section'));
            setTimeout(() => successDiv.remove(), 3000);
        }

        // 顯示Toast通知
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                max-width: 300px;
                word-wrap: break-word;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                animation: slideIn 0.3s ease-out;
            `;
            
            if (type === 'success') {
                toast.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
            } else if (type === 'error') {
                toast.style.background = 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)';
            } else if (type === 'info') {
                toast.style.background = 'linear-gradient(135deg, #17a2b8 0%, #138496 100%)';
            }
            
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // 添加CSS動畫
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // 頁面載入時初始化
        window.addEventListener('load', () => {
            loadAllData();
            
            // 每30秒自動重新整理統計資料
            setInterval(loadStats, 30000);
        });

        // 搜尋框Enter鍵支援
        document.getElementById('userSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchUsers();
        });

        document.getElementById('bindingSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchBindings();
        });
    </script>
</body>
</html>
